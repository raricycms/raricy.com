<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue3 + Bootstrap5 + Flask Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <!-- Navbar 顶栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">我的网站</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">关于</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主内容 -->
  <div id="app" class="container my-5">
    <h2 class="mb-4">[[ title ]]</h2>

    <!-- 表单 -->
    <form @submit.prevent="handleSubmit" class="mb-4">
      <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input type="text" class="form-control" id="name" v-model="form.name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">邮箱</label>
        <input type="email" class="form-control" id="email" v-model="form.email" required>
      </div>
      <button type="submit" class="btn btn-primary">提交</button>
      <button type="button" class="btn btn-secondary ms-2" data-bs-toggle="modal" data-bs-target="#infoModal">
        显示信息
      </button>
    </form>

    <!-- 卡片展示 -->
    <div class="row">
      <div class="col-md-4" v-for="user in users" :key="user.email">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">[[ user.name ]]</h5>
            <p class="card-text">邮箱：[[ user.email ]]</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 模态框 -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">当前表单数据</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
        </div>
        <div class="modal-body">
          姓名：[[ form.name ]]<br>
          邮箱：[[ form.email ]]
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Vue 代码 -->
  <script>
    const { createApp, ref, reactive } = Vue

    const app = createApp({
      setup() {
        const title = ref('欢迎使用 Vue3 + Bootstrap5 界面')
        const form = reactive({ name: '', email: '' })
        const users = ref([])

        function handleSubmit() {
          users.value.push({ name: form.name, email: form.email })
          form.name = ''
          form.email = ''
        }

        return { title, form, users, handleSubmit }
      }
    })

    // 避免与 Jinja2 冲突
    app.config.compilerOptions.delimiters = ['[[', ']]']
    app.mount('#app')
  </script>

  <!-- Bootstrap 5 JS（含 Popper） -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
