<body>
  <div class="container">
    <!-- è„šæœ¬ç¼–è¾‘å™¨é¢æ¿ -->
    <div class="panel editor-panel">

      <div class="status ready" id="status">å‡†å¤‡å°±ç»ª</div>

        <button class="btn btn-secondary" id="redo-btn" disabled>â†· é‡åš</button>

  <div class="fullscreen-overlay" id="fullscreen-overlay">
    <div class="fullscreen-header">
      <h2>ğŸ® æ¸¸æˆè¿è¡ŒåŒº - å…¨å±æ¨¡å¼</h2>
      <button class="exit-fullscreen-btn" id="exit-fullscreen-btn">âŒ é€€å‡ºå…¨å±</button>
    </div>
    <div class="fullscreen-content">
      <div class="fullscreen-output" id="fullscreen-output"></div>

  <script type="module">
    import { CattcaInterpreter } from "{{url_for('static', filename='js/cattca.js')}}";
    const scriptInput = document.querySelector('#script-input');
    const outputDiv = document.querySelector('#output');
    const logDiv = document.querySelector('#log');
    const choicesDiv = document.querySelector('#choices');
    const statusDiv = document.querySelector('#status');
    const runBtn = document.querySelector('#run-btn');
    const undoBtn = document.querySelector('#undo-btn');
    const redoBtn = document.querySelector('#redo-btn');
    const saveBtn = document.querySelector('#save-btn');
    const loadBtn = document.querySelector('#load-btn');
    const exampleBtn = document.querySelector('#example-btn');
    
    // å…¨å±ç›¸å…³å…ƒç´ 
    const fullscreenBtn = document.querySelector('#fullscreen-btn');
    const fullscreenOverlay = document.querySelector('#fullscreen-overlay');
    const exitFullscreenBtn = document.querySelector('#exit-fullscreen-btn');
    const fullscreenOutput = document.querySelector('#fullscreen-output');
    const fullscreenChoices = document.querySelector('#fullscreen-choices');
    const fullscreenLog = document.querySelector('#fullscreen-log');

    let interpreter = null;
    let isFullscreen = false; // å…¨å±çŠ¶æ€

    // å†å²è®°å½•ç³»ç»Ÿ
    let history = [];
    let historyIndex = -1;
    let isUndoRedoAction = false; // é˜²æ­¢åœ¨æ’¤å›/é‡åšæ—¶è§¦å‘æ–°çš„å†å²è®°å½•

    function updateStatus(text, type = 'ready') {
      statusDiv.textContent = text;
      statusDiv.className = `status ${type}`;
    }

    // å…¨å±åŠŸèƒ½
    function enterFullscreen() {
      isFullscreen = true;
      fullscreenOverlay.classList.add('active');
      fullscreenBtn.textContent = 'ğŸ“± é€€å‡ºå…¨å±';
      
      // åŒæ­¥å†…å®¹åˆ°å…¨å±æ¨¡å¼
      syncToFullscreen();
      
      // é˜»æ­¢é¡µé¢æ»šåŠ¨
      document.body.style.overflow = 'hidden';
    }

    function exitFullscreen() {
      isFullscreen = false;
      fullscreenOverlay.classList.remove('active');
      fullscreenBtn.textContent = 'ğŸ” å…¨å±';
      
      // æ¢å¤é¡µé¢æ»šåŠ¨
      document.body.style.overflow = '';
    }

    function syncToFullscreen() {
      // åŒæ­¥è¾“å‡ºå†…å®¹
      fullscreenOutput.innerHTML = outputDiv.innerHTML;
      
      // åŒæ­¥æ—¥å¿—
      fullscreenLog.textContent = logDiv.textContent;
      
      // åªæœ‰åœ¨æ²¡æœ‰é€‰æ‹©æŒ‰é’®æ—¶æ‰åŒæ­¥é€‰æ‹©æŒ‰é’®
      if (choicesDiv.children.length > 0 && fullscreenChoices.children.length === 0) {
        fullscreenChoices.innerHTML = choicesDiv.innerHTML;
        bindFullscreenChoiceEvents();
      }
    }

    function syncFromFullscreen() {
      // ä»å…¨å±æ¨¡å¼åŒæ­¥å›æ™®é€šæ¨¡å¼
      outputDiv.innerHTML = fullscreenOutput.innerHTML;
      choicesDiv.innerHTML = fullscreenChoices.innerHTML;
      logDiv.textContent = fullscreenLog.textContent;
    }

    function bindFullscreenChoiceEvents() {
      const fullscreenChoiceButtons = fullscreenChoices.querySelectorAll('button');
      fullscreenChoiceButtons.forEach(btn => {
        btn.onclick = () => {
          const choiceText = btn.innerText;
          // æ¸…ç©ºæ‰€æœ‰é€‰æ‹©æŒ‰é’®
          choicesDiv.innerHTML = "";
          fullscreenChoices.innerHTML = "";
          // é€‰æ‹©å®Œæˆåå¼€å§‹æ–°æ®µè½
          startNewSegment();
          // è§¦å‘é€‰æ‹©å›è°ƒ
          if (window.currentChoiceResolver) {
            window.currentChoiceResolver(choiceText);
          }
        };
      });
    }

    // æ·»åŠ åˆ°å†å²è®°å½•
    function addToHistory(content) {
      if (isUndoRedoAction) return; // æ’¤å›/é‡åšæ“ä½œä¸è®°å½•å†å²
      
      // å¦‚æœå½“å‰ä¸åœ¨å†å²è®°å½•çš„æœ«å°¾ï¼Œç§»é™¤åé¢çš„è®°å½•
      if (historyIndex < history.length - 1) {
        history = history.slice(0, historyIndex + 1);
      }
      
      // åªæœ‰å½“å†…å®¹çœŸçš„æ”¹å˜æ—¶æ‰æ·»åŠ åˆ°å†å²è®°å½•
      if (history.length === 0 || history[history.length - 1] !== content) {
        history.push(content);
        historyIndex = history.length - 1;
        
        // é™åˆ¶å†å²è®°å½•æ•°é‡ï¼Œé¿å…å†…å­˜è¿‡åº¦ä½¿ç”¨
        if (history.length > 100) {
          history.shift();
          historyIndex--;
        }
      }
      
      updateUndoRedoButtons();
    }

    // æ›´æ–°æ’¤å›/é‡åšæŒ‰é’®çŠ¶æ€
    function updateUndoRedoButtons() {
      undoBtn.disabled = historyIndex <= 0;
      redoBtn.disabled = historyIndex >= history.length - 1;
    }

    // æ’¤å›æ“ä½œ
    function undo() {
      if (historyIndex > 0) {
        historyIndex--;
        isUndoRedoAction = true;
        scriptInput.value = history[historyIndex];
        isUndoRedoAction = false;
        updateUndoRedoButtons();
        updateStatus('å·²æ’¤å›', 'ready');
      }
    }

    // é‡åšæ“ä½œ
    function redo() {
      if (historyIndex < history.length - 1) {
        historyIndex++;
        isUndoRedoAction = true;
        scriptInput.value = history[historyIndex];
        isUndoRedoAction = false;
        updateUndoRedoButtons();
        updateStatus('å·²é‡åš', 'ready');
      }
    }

    // å¯æŠ˜å è¾“å‡ºç³»ç»Ÿ
    let currentSegment = null;
    let segmentCount = 0;

    function appendOutput(txt) {
      if (!currentSegment) {
        // åˆ›å»ºæ–°çš„æ®µè½
        currentSegment = document.createElement('div');
        currentSegment.className = 'output-segment';
        currentSegment.innerHTML = `
          <div class="segment-header" onclick="toggleSegment(this)">
            <span class="segment-title">æ®µè½ ${++segmentCount}</span>
            <span class="toggle-icon">â–¼</span>
          </div>
          <div class="segment-content">${txt}</div>
        `;
        outputDiv.appendChild(currentSegment);
        // è‡ªåŠ¨æ»šåŠ¨åˆ°æ–°æ®µè½ï¼Œç¨å¾®å¾€ä¸Šä¸€ç‚¹ä»¥æ˜¾ç¤ºæ®µè½æ ‡é¢˜
        setTimeout(() => {
          const rect = currentSegment.getBoundingClientRect();
          const containerRect = outputDiv.getBoundingClientRect();
          const scrollTop = outputDiv.scrollTop + (rect.top - containerRect.top) - 20;
          outputDiv.scrollTo({ top: scrollTop, behavior: 'smooth' });
        }, 10);
      } else {
        // è¿½åŠ åˆ°å½“å‰æ®µè½
        const contentDiv = currentSegment.querySelector('.segment-content');
        contentDiv.textContent += txt;
      }
      outputDiv.scrollTop = outputDiv.scrollHeight;
      
      // å¦‚æœå½“å‰æ˜¯å…¨å±æ¨¡å¼ï¼ŒåŒæ­¥åˆ°å…¨å±è¾“å‡º
      if (isFullscreen) {
        fullscreenOutput.innerHTML = outputDiv.innerHTML;
        fullscreenOutput.scrollTop = fullscreenOutput.scrollHeight;
        
        // åŒæ­¥é€‰æ‹©æŒ‰é’®ï¼ˆå¦‚æœæœ‰çš„è¯ï¼‰
        if (choicesDiv.children.length > 0) {
          fullscreenChoices.innerHTML = choicesDiv.innerHTML;
          bindFullscreenChoiceEvents();
        }
      }
    }

    function startNewSegment() {
      // å°†å½“å‰æ®µè½æ ‡è®°ä¸ºå¯æŠ˜å ï¼ˆå¦‚æœæœ‰å½“å‰æ®µè½ï¼‰
      if (currentSegment) {
        const content = currentSegment.querySelector('.segment-content');
        content.classList.add('collapsed');
      }
      currentSegment = null;
      
      // å¦‚æœå½“å‰æ˜¯å…¨å±æ¨¡å¼ï¼ŒåŒæ­¥æ®µè½çŠ¶æ€
      if (isFullscreen) {
        fullscreenOutput.innerHTML = outputDiv.innerHTML;
      }
    }

    function toggleSegment(header) {
      const segment = header.parentElement;
      const content = segment.querySelector('.segment-content');
      const icon = header.querySelector('.toggle-icon');
      
      if (content.classList.contains('collapsed')) {
        content.classList.remove('collapsed');
        icon.textContent = 'â–²';
      } else {
        content.classList.add('collapsed');
        icon.textContent = 'â–¼';
      }
    }

    // å°†å‡½æ•°æš´éœ²åˆ°å…¨å±€ä½œç”¨åŸŸ
    window.toggleSegment = toggleSegment;

    function appendLog(txt) {
      logDiv.innerText += txt + "\n";
      logDiv.scrollTop = logDiv.scrollHeight;
      
      // å¦‚æœå½“å‰æ˜¯å…¨å±æ¨¡å¼ï¼ŒåŒæ­¥åˆ°å…¨å±æ—¥å¿—
      if (isFullscreen) {
        fullscreenLog.textContent = logDiv.textContent;
        fullscreenLog.scrollTop = fullscreenLog.scrollHeight;
      }
    }

    function clearOutput() {
      outputDiv.innerHTML = "";
      logDiv.innerText = "";
      choicesDiv.innerHTML = "";
      // é‡ç½®æ®µè½è®¡æ•°
      segmentCount = 0;
      currentSegment = null;
      
      // å¦‚æœå½“å‰æ˜¯å…¨å±æ¨¡å¼ï¼Œä¹Ÿæ¸…ç©ºå…¨å±å†…å®¹
      if (isFullscreen) {
        fullscreenOutput.innerHTML = "";
        fullscreenLog.textContent = "";
        fullscreenChoices.innerHTML = "";
      }
    }

    // å¼‚æ­¥ç­‰å¾…ç”¨æˆ·é€‰æ‹©
    function getChoice(options) {
      return new Promise(resolve => {
        choicesDiv.innerHTML = "";
        fullscreenChoices.innerHTML = "";
        
        options.forEach(opt => {
          // åˆ›å»ºæ™®é€šæ¨¡å¼çš„æŒ‰é’®
          const btn = document.createElement("button");
          btn.innerText = opt;
          btn.onclick = () => {
            choicesDiv.innerHTML = "";
            fullscreenChoices.innerHTML = "";
            // é€‰æ‹©å®Œæˆåå¼€å§‹æ–°æ®µè½
            startNewSegment();
            resolve(opt);
          };
          choicesDiv.appendChild(btn);
          
          // å¦‚æœå½“å‰æ˜¯å…¨å±æ¨¡å¼ï¼Œä¹Ÿåˆ›å»ºå…¨å±æ¨¡å¼çš„æŒ‰é’®
          if (isFullscreen) {
            const fullscreenBtn = document.createElement("button");
            fullscreenBtn.innerText = opt;
            fullscreenBtn.onclick = () => {
              choicesDiv.innerHTML = "";
              fullscreenChoices.innerHTML = "";
              // é€‰æ‹©å®Œæˆåå¼€å§‹æ–°æ®µè½
              startNewSegment();
              resolve(opt);
            };
            fullscreenChoices.appendChild(fullscreenBtn);
          }
        });
        
        // ä¿å­˜resolveå‡½æ•°ä¾›åç»­ä½¿ç”¨
        window.currentChoiceResolver = resolve;
      });
    }

    // è¾“å…¥æ–‡æœ¬ï¼šä½¿ç”¨éé˜»å¡çš„è¾“å…¥æ¡†
    async function getInput(promptText) {
      return new Promise(resolve => {
        // åˆ›å»ºè¾“å…¥æ¡†
        const inputDiv = document.createElement('div');
        inputDiv.style.cssText = 'margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 6px; border: 1px solid #dee2e6;';
        
        const label = document.createElement('label');
        label.textContent = promptText || 'è¯·è¾“å…¥:';
        label.style.cssText = 'display: block; margin-bottom: 5px; font-weight: bold;';
        
        const input = document.createElement('input');
        input.type = 'text';
        input.style.cssText = 'width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; font-size: 16px;';
        
        const button = document.createElement('button');
        button.textContent = 'ç¡®å®š';
        button.style.cssText = 'margin-top: 5px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;';
        
        inputDiv.appendChild(label);
        inputDiv.appendChild(input);
        inputDiv.appendChild(button);
        
        // æ·»åŠ åˆ°è¾“å‡ºåŒºåŸŸ
        outputDiv.appendChild(inputDiv);
        
        // å¦‚æœå½“å‰æ˜¯å…¨å±æ¨¡å¼ï¼Œä¹Ÿæ·»åŠ åˆ°å…¨å±è¾“å‡º
        if (isFullscreen) {
          const fullscreenInputDiv = inputDiv.cloneNode(true);
          fullscreenOutput.appendChild(fullscreenInputDiv);
          const fullscreenInput = fullscreenInputDiv.querySelector('input');
          const fullscreenButton = fullscreenInputDiv.querySelector('button');
          fullscreenInput.focus();
          
          // å¤„ç†å…¨å±è¾“å…¥
          const handleFullscreenSubmit = () => {
            const value = fullscreenInput.value;
            fullscreenOutput.removeChild(fullscreenInputDiv);
            outputDiv.removeChild(inputDiv);
            // è¾“å…¥å®Œæˆåå¼€å§‹æ–°æ®µè½
            startNewSegment();
            resolve(value);
          };
          
          fullscreenButton.onclick = handleFullscreenSubmit;
          fullscreenInput.onkeypress = (e) => {
            if (e.key === 'Enter') {
              handleFullscreenSubmit();
            }
          };
        } else {
          // è‡ªåŠ¨èšç„¦è¾“å…¥æ¡†
          input.focus();
        }
        
        // å¤„ç†è¾“å…¥
        const handleSubmit = () => {
          const value = input.value;
          outputDiv.removeChild(inputDiv);
          // è¾“å…¥å®Œæˆåå¼€å§‹æ–°æ®µè½
          startNewSegment();
          resolve(value);
        };
        
        button.onclick = handleSubmit;
        input.onkeypress = (e) => {
          if (e.key === 'Enter') {
            handleSubmit();
          }
        };
      });
    }

    // è¿è¡Œè„šæœ¬
    function runScript() {
      const script = scriptInput.value.trim();
      if (!script) {
        updateStatus('è¯·è¾“å…¥è„šæœ¬å†…å®¹', 'error');
        return;
      }

      try {
        clearOutput();
        updateStatus('æ­£åœ¨è¿è¡Œ...', 'running');
        
        interpreter = new CattcaInterpreter(
          appendOutput,
          appendLog,
          getInput,
          getChoice
        );

        interpreter.load(script);
        interpreter.run();
        updateStatus('è¿è¡Œä¸­...', 'running');
      } catch (error) {
        appendLog(`é”™è¯¯: ${error.message}`);
        updateStatus('è¿è¡Œå‡ºé”™', 'error');
      }
    }


    // ä¿å­˜è„šæœ¬åˆ°æœ¬åœ°æ–‡ä»¶
    function saveScript() {
      const script = scriptInput.value.trim();
      if (!script) {
        updateStatus('æ²¡æœ‰å†…å®¹å¯ä¿å­˜', 'error');
        return;
      }

      const blob = new Blob([script], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'script.cattca';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      updateStatus('è„šæœ¬å·²ä¿å­˜', 'ready');
      saveToLocalStorage(); // åŒæ—¶ä¿å­˜åˆ°æµè§ˆå™¨
    }

    // ä»æœ¬åœ°æ–‡ä»¶åŠ è½½è„šæœ¬
    function loadScript() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.cattca';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const loadedContent = e.target.result;
            scriptInput.value = loadedContent;
            addToHistory(loadedContent); // æ·»åŠ åˆ°å†å²è®°å½•
            updateStatus('è„šæœ¬å·²åŠ è½½', 'ready');
            saveToLocalStorage(); // åŠ è½½åè‡ªåŠ¨ä¿å­˜åˆ°æµè§ˆå™¨
          };
          reader.readAsText(file);
        }
      };
      input.click();
    }

    // ä¿å­˜åˆ°æµè§ˆå™¨ localStorage
    function saveToLocalStorage() {
      const script = scriptInput.value;
      localStorage.setItem('cattca_script', script);
      localStorage.setItem('cattca_script_timestamp', new Date().toISOString());
      
      // æ˜¾ç¤ºè‡ªåŠ¨ä¿å­˜æŒ‡ç¤ºå™¨
      showAutoSaveIndicator();
    }

    // æ˜¾ç¤ºè‡ªåŠ¨ä¿å­˜æŒ‡ç¤ºå™¨
    function showAutoSaveIndicator() {
      const originalText = statusDiv.textContent;
      const originalClass = statusDiv.className;
      
      statusDiv.textContent = 'è‡ªåŠ¨ä¿å­˜ä¸­...';
      statusDiv.className = 'status running';
      
      setTimeout(() => {
        statusDiv.textContent = originalText;
        statusDiv.className = originalClass;
      }, 800);
    }

    // ä»æµè§ˆå™¨ localStorage åŠ è½½
    function loadFromLocalStorage() {
      const savedScript = localStorage.getItem('cattca_script');
      if (savedScript) {
        scriptInput.value = savedScript;
        addToHistory(savedScript); // æ·»åŠ åˆ°å†å²è®°å½•
        const timestamp = localStorage.getItem('cattca_script_timestamp');
        if (timestamp) {
          const saveTime = new Date(timestamp).toLocaleString();
          updateStatus(`å·²ä»æµè§ˆå™¨ç¼“å­˜æ¢å¤ (${saveTime})`, 'ready');
        }
        return true;
      }
      return false;
    }

    // åŠ è½½ç¤ºä¾‹è„šæœ¬
    function loadExample() {
      const exampleScript = `ä½ å«è±è‰è¥ã€‚
ç°åœ¨æ˜¯æ—©ä¸Šå…­ç‚¹ï¼Œä½ é†’äº†ã€‚
ä½ èººåœ¨åºŠä¸Šã€‚
ä½ è¦æ€ä¹ˆåšï¼Ÿ
</let cntsleep = 0;
label 1;
input case:
'ç»§ç»­ç¡è§‰' -> goto 2:
'èµ·åºŠ' -> goto 3;
/>

</label 2;
set cntsleep = cntsleep + 1;
if cntsleep > 3 ->goto 4/>
ä½ ç¡ä¸ç€ã€‚
</goto 1;/>

</label 3/>
ç»“å±€ä¸€ï¼šèµ·åºŠ
ä½ æˆåŠŸèµ·åºŠäº†ã€‚
</exit/>

</label 4/>
ç»“å±€äºŒï¼šç¡è§‰
ä½ åˆç¡ç€äº†ã€‚
</exit/>`;

      scriptInput.value = exampleScript;
      addToHistory(exampleScript); // æ·»åŠ åˆ°å†å²è®°å½•
      updateStatus('ç¤ºä¾‹å·²åŠ è½½', 'ready');
    }

    // äº‹ä»¶ç›‘å¬å™¨
    runBtn.addEventListener('click', runScript);
    undoBtn.addEventListener('click', undo);
    redoBtn.addEventListener('click', redo);
    saveBtn.addEventListener('click', saveScript);
    loadBtn.addEventListener('click', loadScript);
    exampleBtn.addEventListener('click', loadExample);
    
    // å…¨å±åŠŸèƒ½äº‹ä»¶ç›‘å¬å™¨
    fullscreenBtn.addEventListener('click', () => {
      if (isFullscreen) {
        exitFullscreen();
      } else {
        enterFullscreen();
      }
    });
    
    exitFullscreenBtn.addEventListener('click', exitFullscreen);

    // è‡ªåŠ¨ä¿å­˜åŠŸèƒ½å’Œå†å²è®°å½• - å½“æ–‡æœ¬æ”¹å˜æ—¶
    let autoSaveTimeout;
    let historyTimeout;
    scriptInput.addEventListener('input', () => {
      const currentContent = scriptInput.value;
      
      // æ·»åŠ åˆ°å†å²è®°å½•ï¼ˆå»¶è¿Ÿ500msé¿å…æ¯ä¸ªå­—ç¬¦éƒ½è®°å½•ï¼‰
      clearTimeout(historyTimeout);
      historyTimeout = setTimeout(() => {
        addToHistory(currentContent);
      }, 500);
      
      // è‡ªåŠ¨ä¿å­˜ï¼ˆå»¶è¿Ÿ1ç§’ï¼‰
      clearTimeout(autoSaveTimeout);
      autoSaveTimeout = setTimeout(() => {
        saveToLocalStorage();
      }, 1000);
    });

    // é”®ç›˜å¿«æ·é”®
    scriptInput.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'Enter') {
        e.preventDefault();
        runScript();
      }
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        saveScript();
      }
      if (e.ctrlKey && e.key === 'z' && !e.shiftKey) {
        e.preventDefault();
        undo();
      }
      if (e.ctrlKey && (e.key === 'y' || (e.key === 'z' && e.shiftKey))) {
        e.preventDefault();
        redo();
      }
      if (e.ctrlKey && e.key === 'f') {
        e.preventDefault();
        if (isFullscreen) {
          exitFullscreen();
        } else {
          enterFullscreen();
        }
      }
    });

    // å…¨å±€é”®ç›˜å¿«æ·é”®ï¼ˆåŒ…æ‹¬å…¨å±æ¨¡å¼ï¼‰
    document.addEventListener('keydown', (e) => {
      // ESCé”®é€€å‡ºå…¨å±
      if (e.key === 'Escape' && isFullscreen) {
        e.preventDefault();
        exitFullscreen();
      }
      // F11é”®åˆ‡æ¢å…¨å±
      if (e.key === 'F11') {
        e.preventDefault();
        if (isFullscreen) {
          exitFullscreen();
        } else {
          enterFullscreen();
        }
      }
    });

    // åˆå§‹åŒ– - ä¼˜å…ˆä»æµè§ˆå™¨ç¼“å­˜åŠ è½½ï¼Œå¦åˆ™åŠ è½½ç¤ºä¾‹
    if (!loadFromLocalStorage()) {
      loadExample();
    }
  </script>
