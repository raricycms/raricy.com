<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Cattca.js Demo - ÈÄâÈ°πÊåâÈíÆÁâà</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 20px; 
      background: linear-gradient(135deg, rgb(102, 126, 234) 0%, rgb(118, 75, 162) 100%);
      min-height: 100vh;
      color: rgb(51, 51, 51);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items: start;
    }

    .panel {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
    }

    .editor-panel {
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    .game-panel {
      min-height: 600px;
      display: flex;
      flex-direction: column;
    }

    h2 {
      color: rgb(44, 62, 80);
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
      border-bottom: 3px solid rgb(52, 152, 219);
      padding-bottom: 10px;
    }

    h3 {
      color: rgb(52, 73, 94);
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 500;
    }

    .script-input {
      flex: 1;
      width: 100%;
      padding: 15px;
      border: 2px solid rgb(225, 232, 237);
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      resize: none;
      background: rgb(248, 249, 250);
      transition: border-color 0.3s ease;
    }

    .script-input:focus {
      outline: none;
      border-color: rgb(52, 152, 219);
      background: white;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(45deg, rgb(52, 152, 219), rgb(41, 128, 185));
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, rgb(41, 128, 185), rgb(31, 95, 139));
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(45deg, rgb(149, 165, 166), rgb(127, 140, 141));
      color: white;
    }

    .btn-secondary:hover {
      background: linear-gradient(45deg, rgb(127, 140, 141), rgb(108, 123, 125));
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(149, 165, 166, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }

    .output {
      flex: 1;
      min-height: 200px;
      margin-bottom: 20px;
      padding: 20px;
      background: rgb(248, 249, 250);
      border-radius: 10px;
      border-left: 4px solid rgb(52, 152, 219);
      font-size: 16px;
      line-height: 1.6;
      overflow-y: auto;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .choices button {
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 500;
      border: 2px solid rgb(52, 152, 219);
      border-radius: 10px;
      background: white;
      color: rgb(52, 152, 219);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .choices button:hover {
      background: rgb(52, 152, 219);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
    }

    .choices button:active {
      transform: translateY(0);
    }

    .log {
      padding: 15px;
      background: rgb(236, 240, 241);
      border-radius: 10px;
      font-size: 13px;
      font-family: 'Courier New', monospace;
      max-height: 150px;
      overflow-y: auto;
      border-left: 4px solid rgb(231, 76, 60);
      color: rgb(44, 62, 80);
    }

    .status {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 15px;
    }

    .status.ready {
      background: rgb(213, 244, 230);
      color: rgb(39, 174, 96);
    }

    .status.running {
      background: rgb(254, 249, 231);
      color: rgb(243, 156, 18);
    }

    .status.error {
      background: rgb(250, 219, 216);
      color: rgb(231, 76, 60);
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .panel {
        padding: 20px;
      }
      
      .editor-panel {
        height: 400px;
      }
      
      .button-group {
        flex-direction: column;
        gap: 8px;
      }
      
      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }
    }

    /* ÊªöÂä®Êù°Ê†∑Âºè */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgb(241, 241, 241);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgb(193, 193, 193);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgb(168, 168, 168);
    }

    /* ÂèØÊäòÂè†ÊÆµËêΩÊ†∑Âºè */
    .output-segment { 
      margin-bottom: 8px; 
      border: 1px solid rgb(225, 232, 237); 
      border-radius: 10px; 
      overflow: hidden; 
      background: white;
    }
    .segment-header { 
      background: rgb(248, 249, 250); 
      padding: 10px 15px; 
      cursor: pointer; 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      border-bottom: 1px solid rgb(225, 232, 237);
      transition: all 0.3s ease;
    }
    .segment-header:hover { 
      background: rgb(236, 240, 241); 
      transform: translateY(-1px);
    }
    .segment-title { 
      font-weight: 600; 
      font-size: 14px; 
      color: rgb(52, 73, 94);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .toggle-icon { 
      font-size: 12px; 
      color: rgb(52, 152, 219); 
      transition: transform 0.3s ease;
      font-weight: bold;
    }
    .segment-content { 
      padding: 15px; 
      white-space: pre-wrap; 
      background: white;
      transition: all 0.3s ease-out;
      line-height: 1.6;
    }
    .segment-content.collapsed { 
      max-height: 0; 
      padding: 0 15px; 
      overflow: hidden; 
    }

    /* Ê∏∏ÊàèÂ§¥ÈÉ®Ê†∑Âºè */
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .game-header h2 {
      margin-bottom: 0;
      border-bottom: none;
      padding-bottom: 0;
    }

    /* ÂÖ®Â±èÊ®°ÂºèÊ†∑Âºè */
    .fullscreen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, rgb(102, 126, 234) 0%, rgb(118, 75, 162) 100%);
      z-index: 9999;
      display: none;
      flex-direction: column;
      padding: 20px;
    }

    .fullscreen-overlay.active {
      display: flex;
    }

    .fullscreen-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background: white;
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .fullscreen-header h2 {
      margin: 0;
      color: rgb(44, 62, 80);
      font-size: 24px;
      font-weight: 600;
    }

    .fullscreen-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .fullscreen-output {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
      font-size: 18px;
      line-height: 1.8;
    }

    .fullscreen-choices {
      padding: 0 25px 25px 25px;
    }

    .fullscreen-choices .choices {
      margin-bottom: 0;
    }

    .fullscreen-choices button {
      padding: 18px 25px;
      font-size: 18px;
      font-weight: 500;
      border: 2px solid rgb(52, 152, 219);
      border-radius: 10px;
      background: white;
      color: rgb(52, 152, 219);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-bottom: 12px;
      width: 100%;
    }

    .fullscreen-choices button:hover {
      background: rgb(52, 152, 219);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
    }

    .fullscreen-choices button:active {
      transform: translateY(0);
    }

    .fullscreen-log {
      max-height: 200px;
      margin: 0 25px 25px 25px;
      padding: 20px;
      background: rgb(236, 240, 241);
      border-radius: 10px;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      overflow-y: auto;
      border-left: 4px solid rgb(231, 76, 60);
      color: rgb(44, 62, 80);
    }

    .exit-fullscreen-btn {
      background: linear-gradient(45deg, rgb(231, 76, 60), rgb(192, 57, 43));
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .exit-fullscreen-btn:hover {
      background: linear-gradient(45deg, rgb(192, 57, 43), rgb(169, 50, 38));
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
    }
  </style>

<body>
  <div class="container">
    <!-- ËÑöÊú¨ÁºñËæëÂô®Èù¢Êùø -->
    <div class="panel editor-panel">
      <h2>üìù Cattca ËÑöÊú¨ÁºñËæëÂô®</h2>
      <div class="status ready" id="status">ÂáÜÂ§áÂ∞±Áª™</div>
      <textarea class="script-input" id="script-input" placeholder="Âú®ËøôÈáåËæìÂÖ•‰Ω†ÁöÑ Cattca ËÑöÊú¨..."></textarea>
      <div class="button-group">
        <button class="btn btn-primary" id="run-btn">‚ñ∂Ô∏è ËøêË°åËÑöÊú¨</button>
        <button class="btn btn-secondary" id="undo-btn" disabled>‚Ü∂ Êí§Âõû</button>
        <button class="btn btn-secondary" id="redo-btn" disabled>‚Ü∑ ÈáçÂÅö</button>
        <button class="btn btn-secondary" id="save-btn">üíæ ‰øùÂ≠òËÑöÊú¨</button>
        <button class="btn btn-secondary" id="load-btn">üìÅ Âä†ËΩΩËÑöÊú¨</button>
        <button class="btn btn-secondary" id="example-btn">üìñ Âä†ËΩΩÁ§∫‰æã</button>
      </div>
    </div>

    <!-- Ê∏∏ÊàèËøêË°åÈù¢Êùø -->
    <div class="panel game-panel">
      <div class="game-header">
        <h2>üéÆ Ê∏∏ÊàèËøêË°åÂå∫</h2>
        <button class="btn btn-secondary" id="fullscreen-btn">üîç ÂÖ®Â±è</button>
      </div>
      <div class="output" id="output"></div>
      <div class="choices" id="choices"></div>
      <div class="log" id="log"></div>
    </div>
  </div>

  <!-- ÂÖ®Â±èË¶ÜÁõñÂ±Ç -->
  <div class="fullscreen-overlay" id="fullscreen-overlay">
    <div class="fullscreen-header">
      <h2>üéÆ Ê∏∏ÊàèËøêË°åÂå∫ - ÂÖ®Â±èÊ®°Âºè</h2>
      <button class="exit-fullscreen-btn" id="exit-fullscreen-btn">‚ùå ÈÄÄÂá∫ÂÖ®Â±è</button>
    </div>
    <div class="fullscreen-content">
      <div class="fullscreen-output" id="fullscreen-output"></div>
      <div class="fullscreen-choices" id="fullscreen-choices"></div>
      <div class="fullscreen-log" id="fullscreen-log"></div>
    </div>
  </div>
  <script type="module">
    import { CattcaInterpreter } from "{{url_for('static', filename='js/cattca.js')}}";
    const scriptInput = document.querySelector('#script-input');
    const outputDiv = document.querySelector('#output');
    const logDiv = document.querySelector('#log');
    const choicesDiv = document.querySelector('#choices');
    const statusDiv = document.querySelector('#status');
    const runBtn = document.querySelector('#run-btn');
    const undoBtn = document.querySelector('#undo-btn');
    const redoBtn = document.querySelector('#redo-btn');
    const saveBtn = document.querySelector('#save-btn');
    const loadBtn = document.querySelector('#load-btn');
    const exampleBtn = document.querySelector('#example-btn');
    
    // ÂÖ®Â±èÁõ∏ÂÖ≥ÂÖÉÁ¥†
    const fullscreenBtn = document.querySelector('#fullscreen-btn');
    const fullscreenOverlay = document.querySelector('#fullscreen-overlay');
    const exitFullscreenBtn = document.querySelector('#exit-fullscreen-btn');
    const fullscreenOutput = document.querySelector('#fullscreen-output');
    const fullscreenChoices = document.querySelector('#fullscreen-choices');
    const fullscreenLog = document.querySelector('#fullscreen-log');

    let interpreter = null;
    let isFullscreen = false; // ÂÖ®Â±èÁä∂ÊÄÅ

    // ÂéÜÂè≤ËÆ∞ÂΩïÁ≥ªÁªü
    let history = [];
    let historyIndex = -1;
    let isUndoRedoAction = false; // Èò≤Ê≠¢Âú®Êí§Âõû/ÈáçÂÅöÊó∂Ëß¶ÂèëÊñ∞ÁöÑÂéÜÂè≤ËÆ∞ÂΩï

    function updateStatus(text, type = 'ready') {
      statusDiv.textContent = text;
      statusDiv.className = `status ${type}`;
    }

    // ÂÖ®Â±èÂäüËÉΩ
    function enterFullscreen() {
      isFullscreen = true;
      fullscreenOverlay.classList.add('active');
      fullscreenBtn.textContent = 'üì± ÈÄÄÂá∫ÂÖ®Â±è';
      
      // ÂêåÊ≠•ÂÜÖÂÆπÂà∞ÂÖ®Â±èÊ®°Âºè
      syncToFullscreen();
      
      // ÈòªÊ≠¢È°µÈù¢ÊªöÂä®
      document.body.style.overflow = 'hidden';
    }

    function exitFullscreen() {
      isFullscreen = false;
      fullscreenOverlay.classList.remove('active');
      fullscreenBtn.textContent = 'üîç ÂÖ®Â±è';
      
      // ÊÅ¢Â§çÈ°µÈù¢ÊªöÂä®
      document.body.style.overflow = '';
    }

    function syncToFullscreen() {
      // ÂêåÊ≠•ËæìÂá∫ÂÜÖÂÆπ
      fullscreenOutput.innerHTML = outputDiv.innerHTML;
      
      // ÂêåÊ≠•Êó•Âøó
      fullscreenLog.textContent = logDiv.textContent;
      
      // Âè™ÊúâÂú®Ê≤°ÊúâÈÄâÊã©ÊåâÈíÆÊó∂ÊâçÂêåÊ≠•ÈÄâÊã©ÊåâÈíÆ
      if (choicesDiv.children.length > 0 && fullscreenChoices.children.length === 0) {
        fullscreenChoices.innerHTML = choicesDiv.innerHTML;
        bindFullscreenChoiceEvents();
      }
    }

    function syncFromFullscreen() {
      // ‰ªéÂÖ®Â±èÊ®°ÂºèÂêåÊ≠•ÂõûÊôÆÈÄöÊ®°Âºè
      outputDiv.innerHTML = fullscreenOutput.innerHTML;
      choicesDiv.innerHTML = fullscreenChoices.innerHTML;
      logDiv.textContent = fullscreenLog.textContent;
    }

    function bindFullscreenChoiceEvents() {
      const fullscreenChoiceButtons = fullscreenChoices.querySelectorAll('button');
      fullscreenChoiceButtons.forEach(btn => {
        btn.onclick = () => {
          const choiceText = btn.innerText;
          // Ê∏ÖÁ©∫ÊâÄÊúâÈÄâÊã©ÊåâÈíÆ
          choicesDiv.innerHTML = "";
          fullscreenChoices.innerHTML = "";
          // ÈÄâÊã©ÂÆåÊàêÂêéÂºÄÂßãÊñ∞ÊÆµËêΩ
          startNewSegment();
          // Ëß¶ÂèëÈÄâÊã©ÂõûË∞É
          if (window.currentChoiceResolver) {
            window.currentChoiceResolver(choiceText);
          }
        };
      });
    }

    // Ê∑ªÂä†Âà∞ÂéÜÂè≤ËÆ∞ÂΩï
    function addToHistory(content) {
      if (isUndoRedoAction) return; // Êí§Âõû/ÈáçÂÅöÊìç‰Ωú‰∏çËÆ∞ÂΩïÂéÜÂè≤
      
      // Â¶ÇÊûúÂΩìÂâç‰∏çÂú®ÂéÜÂè≤ËÆ∞ÂΩïÁöÑÊú´Â∞æÔºåÁßªÈô§ÂêéÈù¢ÁöÑËÆ∞ÂΩï
      if (historyIndex < history.length - 1) {
        history = history.slice(0, historyIndex + 1);
      }
      
      // Âè™ÊúâÂΩìÂÜÖÂÆπÁúüÁöÑÊîπÂèòÊó∂ÊâçÊ∑ªÂä†Âà∞ÂéÜÂè≤ËÆ∞ÂΩï
      if (history.length === 0 || history[history.length - 1] !== content) {
        history.push(content);
        historyIndex = history.length - 1;
        
        // ÈôêÂà∂ÂéÜÂè≤ËÆ∞ÂΩïÊï∞ÈáèÔºåÈÅøÂÖçÂÜÖÂ≠òËøáÂ∫¶‰ΩøÁî®
        if (history.length > 100) {
          history.shift();
          historyIndex--;
        }
      }
      
      updateUndoRedoButtons();
    }

    // Êõ¥Êñ∞Êí§Âõû/ÈáçÂÅöÊåâÈíÆÁä∂ÊÄÅ
    function updateUndoRedoButtons() {
      undoBtn.disabled = historyIndex <= 0;
      redoBtn.disabled = historyIndex >= history.length - 1;
    }

    // Êí§ÂõûÊìç‰Ωú
    function undo() {
      if (historyIndex > 0) {
        historyIndex--;
        isUndoRedoAction = true;
        scriptInput.value = history[historyIndex];
        isUndoRedoAction = false;
        updateUndoRedoButtons();
        updateStatus('Â∑≤Êí§Âõû', 'ready');
      }
    }

    // ÈáçÂÅöÊìç‰Ωú
    function redo() {
      if (historyIndex < history.length - 1) {
        historyIndex++;
        isUndoRedoAction = true;
        scriptInput.value = history[historyIndex];
        isUndoRedoAction = false;
        updateUndoRedoButtons();
        updateStatus('Â∑≤ÈáçÂÅö', 'ready');
      }
    }

    // ÂèØÊäòÂè†ËæìÂá∫Á≥ªÁªü
    let currentSegment = null;
    let segmentCount = 0;

    function appendOutput(txt) {
      if (!currentSegment) {
        // ÂàõÂª∫Êñ∞ÁöÑÊÆµËêΩ
        currentSegment = document.createElement('div');
        currentSegment.className = 'output-segment';
        currentSegment.innerHTML = `
          <div class="segment-header" onclick="toggleSegment(this)">
            <span class="segment-title">ÊÆµËêΩ ${++segmentCount}</span>
            <span class="toggle-icon">‚ñº</span>
          </div>
          <div class="segment-content">${txt}</div>
        `;
        outputDiv.appendChild(currentSegment);
        // Ëá™Âä®ÊªöÂä®Âà∞Êñ∞ÊÆµËêΩÔºåÁ®çÂæÆÂæÄ‰∏ä‰∏ÄÁÇπ‰ª•ÊòæÁ§∫ÊÆµËêΩÊ†áÈ¢ò
        setTimeout(() => {
          const rect = currentSegment.getBoundingClientRect();
          const containerRect = outputDiv.getBoundingClientRect();
          const scrollTop = outputDiv.scrollTop + (rect.top - containerRect.top) - 20;
          outputDiv.scrollTo({ top: scrollTop, behavior: 'smooth' });
        }, 10);
      } else {
        // ËøΩÂä†Âà∞ÂΩìÂâçÊÆµËêΩ
        const contentDiv = currentSegment.querySelector('.segment-content');
        contentDiv.textContent += txt;
      }
      outputDiv.scrollTop = outputDiv.scrollHeight;
      
      // Â¶ÇÊûúÂΩìÂâçÊòØÂÖ®Â±èÊ®°ÂºèÔºåÂêåÊ≠•Âà∞ÂÖ®Â±èËæìÂá∫
      if (isFullscreen) {
        fullscreenOutput.innerHTML = outputDiv.innerHTML;
        fullscreenOutput.scrollTop = fullscreenOutput.scrollHeight;
        
        // ÂêåÊ≠•ÈÄâÊã©ÊåâÈíÆÔºàÂ¶ÇÊûúÊúâÁöÑËØùÔºâ
        if (choicesDiv.children.length > 0) {
          fullscreenChoices.innerHTML = choicesDiv.innerHTML;
          bindFullscreenChoiceEvents();
        }
      }
    }

    function startNewSegment() {
      // Â∞ÜÂΩìÂâçÊÆµËêΩÊ†áËÆ∞‰∏∫ÂèØÊäòÂè†ÔºàÂ¶ÇÊûúÊúâÂΩìÂâçÊÆµËêΩÔºâ
      if (currentSegment) {
        const content = currentSegment.querySelector('.segment-content');
        content.classList.add('collapsed');
      }
      currentSegment = null;
      
      // Â¶ÇÊûúÂΩìÂâçÊòØÂÖ®Â±èÊ®°ÂºèÔºåÂêåÊ≠•ÊÆµËêΩÁä∂ÊÄÅ
      if (isFullscreen) {
        fullscreenOutput.innerHTML = outputDiv.innerHTML;
      }
    }

    function toggleSegment(header) {
      const segment = header.parentElement;
      const content = segment.querySelector('.segment-content');
      const icon = header.querySelector('.toggle-icon');
      
      if (content.classList.contains('collapsed')) {
        content.classList.remove('collapsed');
        icon.textContent = '‚ñ≤';
      } else {
        content.classList.add('collapsed');
        icon.textContent = '‚ñº';
      }
    }

    // Â∞ÜÂáΩÊï∞Êö¥Èú≤Âà∞ÂÖ®Â±Ä‰ΩúÁî®Âüü
    window.toggleSegment = toggleSegment;

    function appendLog(txt) {
      logDiv.innerText += txt + "\n";
      logDiv.scrollTop = logDiv.scrollHeight;
      
      // Â¶ÇÊûúÂΩìÂâçÊòØÂÖ®Â±èÊ®°ÂºèÔºåÂêåÊ≠•Âà∞ÂÖ®Â±èÊó•Âøó
      if (isFullscreen) {
        fullscreenLog.textContent = logDiv.textContent;
        fullscreenLog.scrollTop = fullscreenLog.scrollHeight;
      }
    }

    function clearOutput() {
      outputDiv.innerHTML = "";
      logDiv.innerText = "";
      choicesDiv.innerHTML = "";
      // ÈáçÁΩÆÊÆµËêΩËÆ°Êï∞
      segmentCount = 0;
      currentSegment = null;
      
      // Â¶ÇÊûúÂΩìÂâçÊòØÂÖ®Â±èÊ®°ÂºèÔºå‰πüÊ∏ÖÁ©∫ÂÖ®Â±èÂÜÖÂÆπ
      if (isFullscreen) {
        fullscreenOutput.innerHTML = "";
        fullscreenLog.textContent = "";
        fullscreenChoices.innerHTML = "";
      }
    }

    // ÂºÇÊ≠•Á≠âÂæÖÁî®Êà∑ÈÄâÊã©
    function getChoice(options) {
      return new Promise(resolve => {
        choicesDiv.innerHTML = "";
        fullscreenChoices.innerHTML = "";
        
        options.forEach(opt => {
          // ÂàõÂª∫ÊôÆÈÄöÊ®°ÂºèÁöÑÊåâÈíÆ
          const btn = document.createElement("button");
          btn.innerText = opt;
          btn.onclick = () => {
            choicesDiv.innerHTML = "";
            fullscreenChoices.innerHTML = "";
            // ÈÄâÊã©ÂÆåÊàêÂêéÂºÄÂßãÊñ∞ÊÆµËêΩ
            startNewSegment();
            resolve(opt);
          };
          choicesDiv.appendChild(btn);
          
          // Â¶ÇÊûúÂΩìÂâçÊòØÂÖ®Â±èÊ®°ÂºèÔºå‰πüÂàõÂª∫ÂÖ®Â±èÊ®°ÂºèÁöÑÊåâÈíÆ
          if (isFullscreen) {
            const fullscreenBtn = document.createElement("button");
            fullscreenBtn.innerText = opt;
            fullscreenBtn.onclick = () => {
              choicesDiv.innerHTML = "";
              fullscreenChoices.innerHTML = "";
              // ÈÄâÊã©ÂÆåÊàêÂêéÂºÄÂßãÊñ∞ÊÆµËêΩ
              startNewSegment();
              resolve(opt);
            };
            fullscreenChoices.appendChild(fullscreenBtn);
          }
        });
        
        // ‰øùÂ≠òresolveÂáΩÊï∞‰æõÂêéÁª≠‰ΩøÁî®
        window.currentChoiceResolver = resolve;
      });
    }

    // ËæìÂÖ•ÊñáÊú¨Ôºö‰ΩøÁî®ÈùûÈòªÂ°ûÁöÑËæìÂÖ•Ê°Ü
    async function getInput(promptText) {
      return new Promise(resolve => {
        // ÂàõÂª∫ËæìÂÖ•Ê°Ü
        const inputDiv = document.createElement('div');
        inputDiv.style.cssText = 'margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 6px; border: 1px solid #dee2e6;';
        
        const label = document.createElement('label');
        label.textContent = promptText || 'ËØ∑ËæìÂÖ•:';
        label.style.cssText = 'display: block; margin-bottom: 5px; font-weight: bold;';
        
        const input = document.createElement('input');
        input.type = 'text';
        input.style.cssText = 'width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; font-size: 16px;';
        
        const button = document.createElement('button');
        button.textContent = 'Á°ÆÂÆö';
        button.style.cssText = 'margin-top: 5px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;';
        
        inputDiv.appendChild(label);
        inputDiv.appendChild(input);
        inputDiv.appendChild(button);
        
        // Ê∑ªÂä†Âà∞ËæìÂá∫Âå∫Âüü
        outputDiv.appendChild(inputDiv);
        
        // Â¶ÇÊûúÂΩìÂâçÊòØÂÖ®Â±èÊ®°ÂºèÔºå‰πüÊ∑ªÂä†Âà∞ÂÖ®Â±èËæìÂá∫
        if (isFullscreen) {
          const fullscreenInputDiv = inputDiv.cloneNode(true);
          fullscreenOutput.appendChild(fullscreenInputDiv);
          const fullscreenInput = fullscreenInputDiv.querySelector('input');
          const fullscreenButton = fullscreenInputDiv.querySelector('button');
          fullscreenInput.focus();
          
          // Â§ÑÁêÜÂÖ®Â±èËæìÂÖ•
          const handleFullscreenSubmit = () => {
            const value = fullscreenInput.value;
            fullscreenOutput.removeChild(fullscreenInputDiv);
            outputDiv.removeChild(inputDiv);
            // ËæìÂÖ•ÂÆåÊàêÂêéÂºÄÂßãÊñ∞ÊÆµËêΩ
            startNewSegment();
            resolve(value);
          };
          
          fullscreenButton.onclick = handleFullscreenSubmit;
          fullscreenInput.onkeypress = (e) => {
            if (e.key === 'Enter') {
              handleFullscreenSubmit();
            }
          };
        } else {
          // Ëá™Âä®ËÅöÁÑ¶ËæìÂÖ•Ê°Ü
          input.focus();
        }
        
        // Â§ÑÁêÜËæìÂÖ•
        const handleSubmit = () => {
          const value = input.value;
          outputDiv.removeChild(inputDiv);
          // ËæìÂÖ•ÂÆåÊàêÂêéÂºÄÂßãÊñ∞ÊÆµËêΩ
          startNewSegment();
          resolve(value);
        };
        
        button.onclick = handleSubmit;
        input.onkeypress = (e) => {
          if (e.key === 'Enter') {
            handleSubmit();
          }
        };
      });
    }

    // ËøêË°åËÑöÊú¨
    function runScript() {
      const script = scriptInput.value.trim();
      if (!script) {
        updateStatus('ËØ∑ËæìÂÖ•ËÑöÊú¨ÂÜÖÂÆπ', 'error');
        return;
      }

      try {
        clearOutput();
        updateStatus('Ê≠£Âú®ËøêË°å...', 'running');
        
        interpreter = new CattcaInterpreter(
          appendOutput,
          appendLog,
          getInput,
          getChoice
        );

        interpreter.load(script);
        interpreter.run();
        updateStatus('ËøêË°å‰∏≠...', 'running');
      } catch (error) {
        appendLog(`ÈîôËØØ: ${error.message}`);
        updateStatus('ËøêË°åÂá∫Èîô', 'error');
      }
    }


    // ‰øùÂ≠òËÑöÊú¨Âà∞Êú¨Âú∞Êñá‰ª∂
    function saveScript() {
      const script = scriptInput.value.trim();
      if (!script) {
        updateStatus('Ê≤°ÊúâÂÜÖÂÆπÂèØ‰øùÂ≠ò', 'error');
        return;
      }

      const blob = new Blob([script], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'script.cattca';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      updateStatus('ËÑöÊú¨Â∑≤‰øùÂ≠ò', 'ready');
      saveToLocalStorage(); // ÂêåÊó∂‰øùÂ≠òÂà∞ÊµèËßàÂô®
    }

    // ‰ªéÊú¨Âú∞Êñá‰ª∂Âä†ËΩΩËÑöÊú¨
    function loadScript() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.cattca';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const loadedContent = e.target.result;
            scriptInput.value = loadedContent;
            addToHistory(loadedContent); // Ê∑ªÂä†Âà∞ÂéÜÂè≤ËÆ∞ÂΩï
            updateStatus('ËÑöÊú¨Â∑≤Âä†ËΩΩ', 'ready');
            saveToLocalStorage(); // Âä†ËΩΩÂêéËá™Âä®‰øùÂ≠òÂà∞ÊµèËßàÂô®
          };
          reader.readAsText(file);
        }
      };
      input.click();
    }

    // ‰øùÂ≠òÂà∞ÊµèËßàÂô® localStorage
    function saveToLocalStorage() {
      const script = scriptInput.value;
      localStorage.setItem('cattca_script', script);
      localStorage.setItem('cattca_script_timestamp', new Date().toISOString());
      
      // ÊòæÁ§∫Ëá™Âä®‰øùÂ≠òÊåáÁ§∫Âô®
      showAutoSaveIndicator();
    }

    // ÊòæÁ§∫Ëá™Âä®‰øùÂ≠òÊåáÁ§∫Âô®
    function showAutoSaveIndicator() {
      const originalText = statusDiv.textContent;
      const originalClass = statusDiv.className;
      
      statusDiv.textContent = 'Ëá™Âä®‰øùÂ≠ò‰∏≠...';
      statusDiv.className = 'status running';
      
      setTimeout(() => {
        statusDiv.textContent = originalText;
        statusDiv.className = originalClass;
      }, 800);
    }

    // ‰ªéÊµèËßàÂô® localStorage Âä†ËΩΩ
    function loadFromLocalStorage() {
      const savedScript = localStorage.getItem('cattca_script');
      if (savedScript) {
        scriptInput.value = savedScript;
        addToHistory(savedScript); // Ê∑ªÂä†Âà∞ÂéÜÂè≤ËÆ∞ÂΩï
        const timestamp = localStorage.getItem('cattca_script_timestamp');
        if (timestamp) {
          const saveTime = new Date(timestamp).toLocaleString();
          updateStatus(`Â∑≤‰ªéÊµèËßàÂô®ÁºìÂ≠òÊÅ¢Â§ç (${saveTime})`, 'ready');
        }
        return true;
      }
      return false;
    }

    // Âä†ËΩΩÁ§∫‰æãËÑöÊú¨
    function loadExample() {
      const exampleScript = `‰Ω†Âè´Ëé±ËéâËè•„ÄÇ
Áé∞Âú®ÊòØÊó©‰∏äÂÖ≠ÁÇπÔºå‰Ω†ÈÜí‰∫Ü„ÄÇ
‰Ω†Ë∫∫Âú®Â∫ä‰∏ä„ÄÇ
‰Ω†Ë¶ÅÊÄé‰πàÂÅöÔºü
</let cntsleep = 0;
label 1;
input case:
'ÁªßÁª≠Áù°Ëßâ' -> goto 2:
'Ëµ∑Â∫ä' -> goto 3;
/>

</label 2;
set cntsleep = cntsleep + 1;
if cntsleep > 3 ->goto 4/>
‰Ω†Áù°‰∏çÁùÄ„ÄÇ
</goto 1;/>

</label 3/>
ÁªìÂ±Ä‰∏ÄÔºöËµ∑Â∫ä
‰Ω†ÊàêÂäüËµ∑Â∫ä‰∫Ü„ÄÇ
</exit/>

</label 4/>
ÁªìÂ±Ä‰∫åÔºöÁù°Ëßâ
‰Ω†ÂèàÁù°ÁùÄ‰∫Ü„ÄÇ
</exit/>`;

      scriptInput.value = exampleScript;
      addToHistory(exampleScript); // Ê∑ªÂä†Âà∞ÂéÜÂè≤ËÆ∞ÂΩï
      updateStatus('Á§∫‰æãÂ∑≤Âä†ËΩΩ', 'ready');
    }

    // ‰∫ã‰ª∂ÁõëÂê¨Âô®
    runBtn.addEventListener('click', runScript);
    undoBtn.addEventListener('click', undo);
    redoBtn.addEventListener('click', redo);
    saveBtn.addEventListener('click', saveScript);
    loadBtn.addEventListener('click', loadScript);
    exampleBtn.addEventListener('click', loadExample);
    
    // ÂÖ®Â±èÂäüËÉΩ‰∫ã‰ª∂ÁõëÂê¨Âô®
    fullscreenBtn.addEventListener('click', () => {
      if (isFullscreen) {
        exitFullscreen();
      } else {
        enterFullscreen();
      }
    });
    
    exitFullscreenBtn.addEventListener('click', exitFullscreen);

    // Ëá™Âä®‰øùÂ≠òÂäüËÉΩÂíåÂéÜÂè≤ËÆ∞ÂΩï - ÂΩìÊñáÊú¨ÊîπÂèòÊó∂
    let autoSaveTimeout;
    let historyTimeout;
    scriptInput.addEventListener('input', () => {
      const currentContent = scriptInput.value;
      
      // Ê∑ªÂä†Âà∞ÂéÜÂè≤ËÆ∞ÂΩïÔºàÂª∂Ëøü500msÈÅøÂÖçÊØè‰∏™Â≠óÁ¨¶ÈÉΩËÆ∞ÂΩïÔºâ
      clearTimeout(historyTimeout);
      historyTimeout = setTimeout(() => {
        addToHistory(currentContent);
      }, 500);
      
      // Ëá™Âä®‰øùÂ≠òÔºàÂª∂Ëøü1ÁßíÔºâ
      clearTimeout(autoSaveTimeout);
      autoSaveTimeout = setTimeout(() => {
        saveToLocalStorage();
      }, 1000);
    });

    // ÈîÆÁõòÂø´Êç∑ÈîÆ
    scriptInput.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'Enter') {
        e.preventDefault();
        runScript();
      }
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        saveScript();
      }
      if (e.ctrlKey && e.key === 'z' && !e.shiftKey) {
        e.preventDefault();
        undo();
      }
      if (e.ctrlKey && (e.key === 'y' || (e.key === 'z' && e.shiftKey))) {
        e.preventDefault();
        redo();
      }
      if (e.ctrlKey && e.key === 'f') {
        e.preventDefault();
        if (isFullscreen) {
          exitFullscreen();
        } else {
          enterFullscreen();
        }
      }
    });

    // ÂÖ®Â±ÄÈîÆÁõòÂø´Êç∑ÈîÆÔºàÂåÖÊã¨ÂÖ®Â±èÊ®°ÂºèÔºâ
    document.addEventListener('keydown', (e) => {
      // ESCÈîÆÈÄÄÂá∫ÂÖ®Â±è
      if (e.key === 'Escape' && isFullscreen) {
        e.preventDefault();
        exitFullscreen();
      }
      // F11ÈîÆÂàáÊç¢ÂÖ®Â±è
      if (e.key === 'F11') {
        e.preventDefault();
        if (isFullscreen) {
          exitFullscreen();
        } else {
          enterFullscreen();
        }
      }
    });

    // ÂàùÂßãÂåñ - ‰ºòÂÖà‰ªéÊµèËßàÂô®ÁºìÂ≠òÂä†ËΩΩÔºåÂê¶ÂàôÂä†ËΩΩÁ§∫‰æã
    if (!loadFromLocalStorage()) {
      loadExample();
    }
  </script>
