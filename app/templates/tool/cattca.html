<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Cattca.js Demo - é€‰é¡¹æŒ‰é’®ç‰ˆ</title>
  <style>
    * {
      box-sizing: border-box;

    }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    .panel {

    .editor-panel {

    .game-panel {
      min-height: 600px;

    h2 {
      color: rgb(44, 62, 80);
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
      border-bottom: 3px solid rgb(52, 152, 219);

    h3 {

    .script-input {
      flex: 1;

      line-height: 1.5;

    .script-input:focus {

    }

    .button-group {
      display: flex;

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(45deg, rgb(52, 152, 219), rgb(41, 128, 185));
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, rgb(41, 128, 185), rgb(31, 95, 139));
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(45deg, rgb(149, 165, 166), rgb(127, 140, 141));
      color: white;
    }

    .btn-secondary:hover {
      background: linear-gradient(45deg, rgb(127, 140, 141), rgb(108, 123, 125));
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(149, 165, 166, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;

      pointer-events: none;
    }

    .output {
      flex: 1;
      min-height: 200px;
      margin-bottom: 20px;
      white-space: pre-wrap;
      padding: 20px;
      background: rgb(248, 249, 250);
      border-radius: 10px;
      border-left: 4px solid rgb(52, 152, 219);
      font-size: 16px;
      line-height: 1.6;
      overflow-y: auto;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .choices button {
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 500;
      border: 2px solid rgb(52, 152, 219);
      border-radius: 10px;
      background: white;
      color: rgb(52, 152, 219);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .choices button:hover {
      background: rgb(52, 152, 219);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
    }

    .choices button:active {
      transform: translateY(0);
    }

    .log {
      padding: 15px;
      background: rgb(236, 240, 241);
      border-radius: 10px;
      font-size: 13px;
      font-family: 'Courier New', monospace;
      max-height: 150px;
      overflow-y: auto;
      border-left: 4px solid rgb(231, 76, 60);
      color: rgb(44, 62, 80);
    }

    .status {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 15px;
    }

    .status.ready {
      background: rgb(213, 244, 230);
      color: rgb(39, 174, 96);
    }

    .status.running {
      background: rgb(254, 249, 231);
      color: rgb(243, 156, 18);
    }

    .status.error {
      background: rgb(250, 219, 216);
      color: rgb(231, 76, 60);
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .panel {
        padding: 20px;
      }
      
      .editor-panel {
        height: 400px;
      }
      
      .button-group {
        flex-direction: column;
        gap: 8px;
      }
      
      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }
    }

    /* æ»šåŠ¨æ¡æ ·å¼ */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgb(241, 241, 241);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgb(193, 193, 193);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgb(168, 168, 168);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- è„šæœ¬ç¼–è¾‘å™¨é¢æ¿ -->
    <div class="panel editor-panel">
      <h2>ğŸ“ Cattca è„šæœ¬ç¼–è¾‘å™¨</h2>
      <div class="status ready" id="status">å‡†å¤‡å°±ç»ª</div>
      <textarea class="script-input" id="script-input" placeholder="åœ¨è¿™é‡Œè¾“å…¥ä½ çš„ Cattca è„šæœ¬..."></textarea>
      <div class="button-group">
        <button class="btn btn-primary" id="run-btn">â–¶ï¸ è¿è¡Œè„šæœ¬</button>
        <button class="btn btn-secondary" id="undo-btn" disabled>â†¶ æ’¤å›</button>
        <button class="btn btn-secondary" id="redo-btn" disabled>â†· é‡åš</button>
        <button class="btn btn-secondary" id="save-btn">ğŸ’¾ ä¿å­˜è„šæœ¬</button>
        <button class="btn btn-secondary" id="load-btn">ğŸ“ åŠ è½½è„šæœ¬</button>
        <button class="btn btn-secondary" id="example-btn">ğŸ“– åŠ è½½ç¤ºä¾‹</button>
      </div>
    </div>

    <!-- æ¸¸æˆè¿è¡Œé¢æ¿ -->
    <div class="panel game-panel">
      <h2>ğŸ® æ¸¸æˆè¿è¡ŒåŒº</h2>
      <div class="output" id="output"></div>
      <div class="choices" id="choices"></div>
      <div class="log" id="log"></div>
    </div>
  </div>
  <script type="module">
    import { CattcaInterpreter } from "{{url_for('static', filename='js/cattca.js')}}";
    const scriptInput = document.querySelector('#script-input');
    const outputDiv = document.querySelector('#output');
    const logDiv = document.querySelector('#log');
    const choicesDiv = document.querySelector('#choices');
    const statusDiv = document.querySelector('#status');
    const runBtn = document.querySelector('#run-btn');
    const undoBtn = document.querySelector('#undo-btn');
    const redoBtn = document.querySelector('#redo-btn');
    const saveBtn = document.querySelector('#save-btn');
    const loadBtn = document.querySelector('#load-btn');
    const exampleBtn = document.querySelector('#example-btn');

    let interpreter = null;

    // å†å²è®°å½•ç³»ç»Ÿ
    let history = [];
    let historyIndex = -1;
    let isUndoRedoAction = false; // é˜²æ­¢åœ¨æ’¤å›/é‡åšæ—¶è§¦å‘æ–°çš„å†å²è®°å½•

    function updateStatus(text, type = 'ready') {
      statusDiv.textContent = text;
      statusDiv.className = `status ${type}`;
    }

    // æ·»åŠ åˆ°å†å²è®°å½•
    function addToHistory(content) {
      if (isUndoRedoAction) return; // æ’¤å›/é‡åšæ“ä½œä¸è®°å½•å†å²
      
      // å¦‚æœå½“å‰ä¸åœ¨å†å²è®°å½•çš„æœ«å°¾ï¼Œç§»é™¤åé¢çš„è®°å½•
      if (historyIndex < history.length - 1) {
        history = history.slice(0, historyIndex + 1);
      }
      
      // åªæœ‰å½“å†…å®¹çœŸçš„æ”¹å˜æ—¶æ‰æ·»åŠ åˆ°å†å²è®°å½•
      if (history.length === 0 || history[history.length - 1] !== content) {
        history.push(content);
        historyIndex = history.length - 1;
        
        // é™åˆ¶å†å²è®°å½•æ•°é‡ï¼Œé¿å…å†…å­˜è¿‡åº¦ä½¿ç”¨
        if (history.length > 100) {
          history.shift();
          historyIndex--;
        }
      }
      
      updateUndoRedoButtons();
    }

    // æ›´æ–°æ’¤å›/é‡åšæŒ‰é’®çŠ¶æ€
    function updateUndoRedoButtons() {
      undoBtn.disabled = historyIndex <= 0;
      redoBtn.disabled = historyIndex >= history.length - 1;
    }

    // æ’¤å›æ“ä½œ
    function undo() {
      if (historyIndex > 0) {
        historyIndex--;
        isUndoRedoAction = true;
        scriptInput.value = history[historyIndex];
        isUndoRedoAction = false;
        updateUndoRedoButtons();
        updateStatus('å·²æ’¤å›', 'ready');
      }
    }

    // é‡åšæ“ä½œ
    function redo() {
      if (historyIndex < history.length - 1) {
        historyIndex++;
        isUndoRedoAction = true;
        scriptInput.value = history[historyIndex];
        isUndoRedoAction = false;
        updateUndoRedoButtons();
        updateStatus('å·²é‡åš', 'ready');
      }
    }

    function appendOutput(txt) {
      outputDiv.innerText += txt + "\n";
      outputDiv.scrollTop = outputDiv.scrollHeight;
    }

    function appendLog(txt) {
      logDiv.innerText += txt + "\n";
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function clearOutput() {
      outputDiv.innerText = "";
      logDiv.innerText = "";
      choicesDiv.innerHTML = "";
    }

    // å¼‚æ­¥ç­‰å¾…ç”¨æˆ·é€‰æ‹©
    function getChoice(options) {
      return new Promise(resolve => {
        choicesDiv.innerHTML = "";
        options.forEach(opt => {
          const btn = document.createElement("button");
          btn.innerText = opt;
          btn.onclick = () => {
            choicesDiv.innerHTML = "";
            resolve(opt);
          };
          choicesDiv.appendChild(btn);
        });
      });
    }

    // è¾“å…¥æ–‡æœ¬ï¼šè¿™é‡Œä»ç„¶ç”¨ prompt
    async function getInput(promptText) {
      return window.prompt(promptText);
    }

    // è¿è¡Œè„šæœ¬
    function runScript() {
      const script = scriptInput.value.trim();
      if (!script) {
        updateStatus('è¯·è¾“å…¥è„šæœ¬å†…å®¹', 'error');
        return;
      }

      try {
        clearOutput();
        updateStatus('æ­£åœ¨è¿è¡Œ...', 'running');
        
        interpreter = new CattcaInterpreter(
          appendOutput,
          appendLog,
          getInput,
          getChoice
        );

        interpreter.load(script);
        interpreter.run();
        updateStatus('è¿è¡Œä¸­...', 'running');
      } catch (error) {
        appendLog(`é”™è¯¯: ${error.message}`);
        updateStatus('è¿è¡Œå‡ºé”™', 'error');
      }
    }


    // ä¿å­˜è„šæœ¬åˆ°æœ¬åœ°æ–‡ä»¶
    function saveScript() {
      const script = scriptInput.value.trim();
      if (!script) {
        updateStatus('æ²¡æœ‰å†…å®¹å¯ä¿å­˜', 'error');
        return;
      }

      const blob = new Blob([script], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'script.cattca';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      updateStatus('è„šæœ¬å·²ä¿å­˜', 'ready');
      saveToLocalStorage(); // åŒæ—¶ä¿å­˜åˆ°æµè§ˆå™¨
    }

    // ä»æœ¬åœ°æ–‡ä»¶åŠ è½½è„šæœ¬
    function loadScript() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.cattca';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const loadedContent = e.target.result;
            scriptInput.value = loadedContent;
            addToHistory(loadedContent); // æ·»åŠ åˆ°å†å²è®°å½•
            updateStatus('è„šæœ¬å·²åŠ è½½', 'ready');
            saveToLocalStorage(); // åŠ è½½åè‡ªåŠ¨ä¿å­˜åˆ°æµè§ˆå™¨
          };
          reader.readAsText(file);
        }
      };
      input.click();
    }

    // ä¿å­˜åˆ°æµè§ˆå™¨ localStorage
    function saveToLocalStorage() {
      const script = scriptInput.value;
      localStorage.setItem('cattca_script', script);
      localStorage.setItem('cattca_script_timestamp', new Date().toISOString());
      
      // æ˜¾ç¤ºè‡ªåŠ¨ä¿å­˜æŒ‡ç¤ºå™¨
      showAutoSaveIndicator();
    }

    // æ˜¾ç¤ºè‡ªåŠ¨ä¿å­˜æŒ‡ç¤ºå™¨
    function showAutoSaveIndicator() {
      const originalText = statusDiv.textContent;
      const originalClass = statusDiv.className;
      
      statusDiv.textContent = 'è‡ªåŠ¨ä¿å­˜ä¸­...';
      statusDiv.className = 'status running';
      
      setTimeout(() => {
        statusDiv.textContent = originalText;
        statusDiv.className = originalClass;
      }, 800);
    }

    // ä»æµè§ˆå™¨ localStorage åŠ è½½
    function loadFromLocalStorage() {
      const savedScript = localStorage.getItem('cattca_script');
      if (savedScript) {
        scriptInput.value = savedScript;
        addToHistory(savedScript); // æ·»åŠ åˆ°å†å²è®°å½•
        const timestamp = localStorage.getItem('cattca_script_timestamp');
        if (timestamp) {
          const saveTime = new Date(timestamp).toLocaleString();
          updateStatus(`å·²ä»æµè§ˆå™¨ç¼“å­˜æ¢å¤ (${saveTime})`, 'ready');
        }
        return true;
      }
      return false;
    }

    // åŠ è½½ç¤ºä¾‹è„šæœ¬
    function loadExample() {
      const exampleScript = `ä½ å«è±è‰è¥ã€‚
ç°åœ¨æ˜¯æ—©ä¸Šå…­ç‚¹ï¼Œä½ é†’äº†ã€‚
ä½ èººåœ¨åºŠä¸Šã€‚
ä½ è¦æ€ä¹ˆåšï¼Ÿ
</let cntsleep = 0;
label 1;
input case:
'ç»§ç»­ç¡è§‰' -> goto 2:
'èµ·åºŠ' -> goto 3;
/>

</label 2;
set cntsleep = cntsleep + 1;
if cntsleep > 3 ->goto 4/>
ä½ ç¡ä¸ç€ã€‚
</goto 1;/>

</label 3/>
ç»“å±€ä¸€ï¼šèµ·åºŠ
ä½ æˆåŠŸèµ·åºŠäº†ã€‚
</exit/>

</label 4/>
ç»“å±€äºŒï¼šç¡è§‰
ä½ åˆç¡ç€äº†ã€‚
</exit/>`;

      scriptInput.value = exampleScript;
      addToHistory(exampleScript); // æ·»åŠ åˆ°å†å²è®°å½•
      updateStatus('ç¤ºä¾‹å·²åŠ è½½', 'ready');
    }

    // äº‹ä»¶ç›‘å¬å™¨
    runBtn.addEventListener('click', runScript);
    undoBtn.addEventListener('click', undo);
    redoBtn.addEventListener('click', redo);
    saveBtn.addEventListener('click', saveScript);
    loadBtn.addEventListener('click', loadScript);
    exampleBtn.addEventListener('click', loadExample);

    // è‡ªåŠ¨ä¿å­˜åŠŸèƒ½å’Œå†å²è®°å½• - å½“æ–‡æœ¬æ”¹å˜æ—¶
    let autoSaveTimeout;
    let historyTimeout;
    scriptInput.addEventListener('input', () => {
      const currentContent = scriptInput.value;
      
      // æ·»åŠ åˆ°å†å²è®°å½•ï¼ˆå»¶è¿Ÿ500msé¿å…æ¯ä¸ªå­—ç¬¦éƒ½è®°å½•ï¼‰
      clearTimeout(historyTimeout);
      historyTimeout = setTimeout(() => {
        addToHistory(currentContent);
      }, 500);
      
      // è‡ªåŠ¨ä¿å­˜ï¼ˆå»¶è¿Ÿ1ç§’ï¼‰
      clearTimeout(autoSaveTimeout);
      autoSaveTimeout = setTimeout(() => {
        saveToLocalStorage();
      }, 1000);
    });

    // é”®ç›˜å¿«æ·é”®
    scriptInput.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'Enter') {
        e.preventDefault();
        runScript();
      }
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        saveScript();
      }
      if (e.ctrlKey && e.key === 'z' && !e.shiftKey) {
        e.preventDefault();
        undo();
      }
      if (e.ctrlKey && (e.key === 'y' || (e.key === 'z' && e.shiftKey))) {
        e.preventDefault();
        redo();
      }
    });

    // åˆå§‹åŒ– - ä¼˜å…ˆä»æµè§ˆå™¨ç¼“å­˜åŠ è½½ï¼Œå¦åˆ™åŠ è½½ç¤ºä¾‹
    if (!loadFromLocalStorage()) {
      loadExample();
    }
  </script>
</body>
