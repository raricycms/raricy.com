<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png">

    <title>{% block title %}聪明山{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- 自定义CSS -->
    <style>
        .navbar {
            background: rgba(33, 37, 41, 0.95) !important;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* 解决导航栏遮挡问题 */
        body {
            padding-top: 70px;
            /* 导航栏高度 + 一点间距 */
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            body {
                padding-top: 66px;
                /* 移动端导航栏稍微矮一些 */
            }
        }

        .nav-link {
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #007bff !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/img/favicon.png" alt="My Icon" width="30" height="30" class="me-2">
                <span class="fw-bold">Raricy.com - 聪明山</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('story.menu') }}">故事</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('game.menu') }}">玩具</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('tool.menu') }}">工具</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sitemap.index') }}">站点地图</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚（可选） -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>聪明山 Raricy.com</h5>
                    <p class="text-muted">你是否正在找智慧河的网站？可能就在附近哦。</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="social-links">
                        <a href="https://github.com/raricycms/raricy.com" class="text-white me-3"><i
                                class="bi bi-github"></i></a>
                        <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-envelope"></i></a>
                    </div>
                    <p class="text-white mt-2">&copy; 2025 聪明山. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 通用JavaScript -->
    <script>
        // 滚动时导航栏效果
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(33, 37, 41, 0.98)';
            } else {
                navbar.style.background = 'rgba(33, 37, 41, 0.95)';
            }
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>

    <!-- 页面特定的JavaScript -->
    {% block extra_js %}{% endblock %}
</body>

</html>
