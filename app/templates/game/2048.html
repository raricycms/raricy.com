{% extends "base.html" %}

{% block title %}
2048
{% endblock %}

{% block extra_css %}
<style>
    .main .container{
        background: #faf8ef;
    }
    /* 游戏容器 */
    .game-container {
        width: 500px;
        margin: 20px;
        max-width: 90vw; /* 响应式设计 */
    }

    /* 标题和分数 */
    .header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .score-box {
        background: #bbada0;
        padding: 15px 25px;
        border-radius: 3px;
        color: white;
        text-align: center;
    }

    /* 游戏网格 */
    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        background: #bbada0;
        padding: 15px;
        border-radius: 6px;
        touch-action: none; /* 防止默认的触摸行为 */
        user-select: none; /* 防止文本选择 */
    }

    /* 单元格样式 */
    .cell {
        width: 100px;
        height: 100px;
        background: rgba(238, 228, 218, 0.35);
        border-radius: 3px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 35px;
        font-weight: bold;
        color: #776e65;
        transition: all 0.15s ease;
    }

    /* 响应式单元格大小 */
    @media (max-width: 600px) {
        .cell {
            width: calc((90vw - 90px) / 4);
            height: calc((90vw - 90px) / 4);
            font-size: calc((90vw - 90px) / 4 * 0.35);
        }
        
        .cell[data-value="128"],
        .cell[data-value="256"],
        .cell[data-value="512"] {
            font-size: calc((90vw - 90px) / 4 * 0.3);
        }
        
        .cell[data-value="1024"],
        .cell[data-value="2048"] {
            font-size: calc((90vw - 90px) / 4 * 0.25);
        }
    }

    /* 不同数字的配色 */
    .cell[data-value="2"] {
        background: #eee4da;
    }

    .cell[data-value="4"] {
        background: #ede0c8;
    }

    .cell[data-value="8"] {
        background: #f2b179;
        color: #f9f6f2;
    }

    .cell[data-value="16"] {
        background: #f59563;
        color: #f9f6f2;
    }

    .cell[data-value="32"] {
        background: #f67c5f;
        color: #f9f6f2;
    }

    .cell[data-value="64"] {
        background: #f65e3b;
        color: #f9f6f2;
    }

    .cell[data-value="128"] {
        background: #edcf72;
        font-size: 30px;
    }

    .cell[data-value="256"] {
        background: #edcc61;
        font-size: 30px;
    }

    .cell[data-value="512"] {
        background: #edc850;
        font-size: 30px;
    }

    .cell[data-value="1024"] {
        background: #edc53f;
        font-size: 25px;
    }

    .cell[data-value="2048"] {
        background: #edc22e;
        font-size: 25px;
    }

    /* 新游戏按钮 */
    #new-game {
        background: #8f7a66;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="text-center" style="margin:auto;padding:40px;">
<div class="game-container container text-center" style="margin:auto;">
    <div class="header">
        <h1>2048</h1>
        <div class="score-box">
            得分: <span id="score">0</span><br>
            <div style='display:none;'>最高分: <span id="best">0</span></div>
        </div>
    </div>
    <div class="grid" id="grid"></div>
    <button id="new-game">新游戏</button>
</div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    class Game2048 {
        constructor() {
            this.grid = document.getElementById('grid')
            this.scoreElem = document.getElementById('score')
            this.bestElem = document.getElementById('best')
            this.cells = []
            this.board = Array(4).fill().map(() => Array(4).fill(0))
            this.score = 0
            this.best = localStorage.getItem('2048-best') || 0

            // 触摸相关属性
            this.touchStartX = 0
            this.touchStartY = 0
            this.touchEndX = 0
            this.touchEndY = 0
            this.minSwipeDistance = 30 // 最小滑动距离

            this.initGrid()
            this.addNewNumber()
            this.addNewNumber()
            this.updateDisplay()

            // 绑定事件
            document.addEventListener('keydown', this.handleKey.bind(this))
            document.getElementById('new-game').addEventListener('click', () => this.reset())
            
            // 绑定触摸事件
            this.bindTouchEvents()
        }

        bindTouchEvents() {
            // 触摸开始
            this.grid.addEventListener('touchstart', (e) => {
                e.preventDefault()
                this.touchStartX = e.touches[0].clientX
                this.touchStartY = e.touches[0].clientY
            }, { passive: false })

            // 触摸移动（可选，用于防止页面滚动）
            this.grid.addEventListener('touchmove', (e) => {
                e.preventDefault()
            }, { passive: false })

            // 触摸结束
            this.grid.addEventListener('touchend', (e) => {
                e.preventDefault()
                this.touchEndX = e.changedTouches[0].clientX
                this.touchEndY = e.changedTouches[0].clientY
                this.handleSwipe()
            }, { passive: false })
        }

        handleSwipe() {
            const deltaX = this.touchEndX - this.touchStartX
            const deltaY = this.touchEndY - this.touchStartY
            const absDeltaX = Math.abs(deltaX)
            const absDeltaY = Math.abs(deltaY)

            // 检查是否达到最小滑动距离
            if (Math.max(absDeltaX, absDeltaY) < this.minSwipeDistance) {
                return
            }

            let direction = null

            // 判断滑动方向
            if (absDeltaX > absDeltaY) {
                // 水平滑动
                direction = deltaX > 0 ? 'right' : 'left'
            } else {
                // 垂直滑动
                direction = deltaY > 0 ? 'down' : 'up'
            }

            // 执行移动
            if (direction && this.move(direction)) {
                this.addNewNumber()
                this.updateDisplay()
                if (this.checkGameOver()) {
                    setTimeout(() => alert('游戏结束!'), 100)
                }
            }
        }

        initGrid() {
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div')
                cell.className = 'cell'
                this.grid.appendChild(cell)
                this.cells.push(cell)
            }
        }

        addNewNumber() {
            const emptyCells = []
            this.board.forEach((row, i) => {
                row.forEach((val, j) => {
                    if (val === 0) emptyCells.push([i, j])
                })
            })

            if (emptyCells.length > 0) {
                const [i, j] = emptyCells[Math.floor(Math.random() * emptyCells.length)]
                this.board[i][j] = Math.random() < 0.9 ? 2 : 4
            }
        }

        updateDisplay() {
            this.board.flat().forEach((val, idx) => {
                this.cells[idx].textContent = val || ''
                this.cells[idx].setAttribute('data-value', val)
            })

            this.scoreElem.textContent = this.score
            this.bestElem.textContent = Math.max(this.score, this.best)
            localStorage.setItem('2048-best', this.best)
        }

        handleKey(e) {
            const moves = {
                37: 'left', 38: 'up',
                39: 'right', 40: 'down'
            }
            if (moves[e.keyCode] && this.move(moves[e.keyCode])) {
                this.addNewNumber()
                this.updateDisplay()
                if (this.checkGameOver()) alert('游戏结束!')
            }
        }

        move(direction) {
            let moved = false
            const oldBoard = JSON.stringify(this.board)

            // 移动逻辑（此处简写，完整实现需要处理合并逻辑）
            switch (direction) {
                case 'left':
                    this.board = this.board.map(row => this.compressRow(row))
                    break
                case 'right':
                    this.board = this.board.map(row => this.compressRow(row.reverse()).reverse())
                    break
                case 'up':
                    for (let j = 0; j < 4; j++) {
                        const col = this.board.map(row => row[j])
                        const newCol = this.compressRow(col)
                        newCol.forEach((val, i) => this.board[i][j] = val)
                    }
                    break
                case 'down':
                    for (let j = 0; j < 4; j++) {
                        const col = this.board.map(row => row[j]).reverse()
                        const newCol = this.compressRow(col).reverse()
                        newCol.forEach((val, i) => this.board[i][j] = val)
                    }
                    break
            }

            return JSON.stringify(this.board) !== oldBoard
        }

        compressRow(row) {
            // 第一步：移除空单元格
            let compressed = row.filter(cell => cell !== 0)

            // 第二步：合并相邻相同数字
            let merged = []
            let scoreAdded = 0
            let i = 0

            while (i < compressed.length) {
                if (i + 1 < compressed.length && compressed[i] === compressed[i + 1]) {
                    merged.push(compressed[i] * 2)
                    scoreAdded += compressed[i] * 2
                    i += 2 // 跳过已合并的单元格
                } else {
                    merged.push(compressed[i])
                    i++
                }
            }

            // 第三步：补充空单元格
            while (merged.length < 4) merged.push(0)

            this.score += scoreAdded
            return merged
        }

        checkGameOver() {
            return !this.board.some((row, i) =>
                row.some((cell, j) =>
                    cell === 0 ||
                    (j < 3 && cell === row[j + 1]) ||
                    (i < 3 && cell === this.board[i + 1][j])
                )
            )
        }

        reset() {
            this.board = Array(4).fill().map(() => Array(4).fill(0))
            this.score = 0
            this.addNewNumber()
            this.addNewNumber()
            this.updateDisplay()
        }
    }

    // 启动游戏
    new Game2048()
</script>
{% endblock %}
