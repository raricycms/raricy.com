<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂõΩÈôÖË∑≥Ê£ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .board-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .board-option {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .board-option.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            transform: scale(1.05);
        }

        .board-option:hover {
            transform: translateY(-2px);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .player-info {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .player-info.active {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            transform: scale(1.05);
        }

        .board {
            display: grid;
            gap: 2px;
            background: #8b4513;
            padding: 10px;
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
            max-width: 600px;
        }

        .board.size-8 {
            grid-template-columns: repeat(8, 1fr);
        }

        .board.size-10 {
            grid-template-columns: repeat(10, 1fr);
        }

        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            min-height: 35px;
        }

        .cell.light {
            background: #f0d9b5;
        }

        .cell.dark {
            background: #b58863;
        }

        .cell.highlighted {
            background: #ffeb3b !important;
            box-shadow: 0 0 15px rgba(255, 235, 59, 0.8);
        }

        .cell.possible-move {
            background: #4caf50 !important;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
        }

        .cell.capture-move {
            background: #f44336 !important;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.6);
        }

        .piece {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .piece:hover {
            transform: scale(1.1);
        }

        .piece.red {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #dc2626);
            color: white;
        }

        .piece.black {
            background: radial-gradient(circle at 30% 30%, #4a5568, #1a202c);
            color: white;
        }

        .piece.king::before {
            content: '‚ôî';
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.info {
            background: linear-gradient(45deg, #e3f2fd, #bbdefb);
            color: #1565c0;
        }

        .message.success {
            background: linear-gradient(45deg, #e8f5e8, #c8e6c9);
            color: #2e7d32;
        }

        .message.warning {
            background: linear-gradient(45deg, #fff3e0, #ffcc02);
            color: #f57c00;
        }

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2em;
            }
            
            .game-container {
                padding: 15px;
                margin: 5px;
            }
            
            .board {
                max-width: 100%;
            }
            
            .cell {
                min-height: 30px;
            }
            
            .piece {
                font-size: 1em;
            }
            
            .game-info {
                justify-content: center;
                text-align: center;
            }
            
            .player-info {
                padding: 8px 12px;
                font-size: 14px;
            }

            .board-option {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 1.5em;
            }
            
            .cell {
                min-height: 25px;
            }
            
            .piece {
                font-size: 0.8em;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            .board-selector {
                flex-direction: column;
                align-items: center;
            }
        }

        /* 10x10Ê£ãÁõòÁöÑÁâπÊÆäÊ†∑Âºè */
        .board.size-10 .cell {
            min-height: 30px;
        }

        .board.size-10 .piece {
            font-size: 1em;
        }

        @media (max-width: 768px) {
            .board.size-10 .cell {
                min-height: 25px;
            }
            
            .board.size-10 .piece {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .board.size-10 .cell {
                min-height: 20px;
            }
            
            .board.size-10 .piece {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">üèÅ ÂõΩÈôÖË∑≥Ê£ã</h1>
        </div>
        
        <div class="board-selector">
            <button class="board-option active" onclick="setBoardSize(8)">
                üìã 8√ó8 Ê£ãÁõò
            </button>
            <button class="board-option" onclick="setBoardSize(10)">
                üìã 10√ó10 Ê£ãÁõò
            </button>
        </div>
        
        <div class="game-info">
            <div class="player-info" id="player1-info">
                <span>üî¥ Á∫¢Êñπ</span>
                <span id="red-count">12</span>
            </div>
            <div class="player-info active" id="player2-info">
                <span>‚ö´ ÈªëÊñπ</span>
                <span id="black-count">12</span>
            </div>
        </div>
        
        <div class="board size-8" id="board"></div>
        
        <div class="controls">
            <button class="btn" onclick="resetGame()">üîÑ ÈáçÊñ∞ÂºÄÂßã</button>
            <button class="btn" onclick="showRules()">üìñ Ê∏∏ÊàèËßÑÂàô</button>
        </div>
        
        <div class="message info" id="message">Á∫¢ÊñπÂÖàË°åÔºåËØ∑ÈÄâÊã©Ë¶ÅÁßªÂä®ÁöÑÊ£ãÂ≠ê</div>
    </div>

    <script>
        class CheckersGame {
            constructor(boardSize = 8) {
                this.boardSize = boardSize;
                this.board = [];
                this.currentPlayer = 'red'; // black ÂÖàË°å
                this.selectedPiece = null;
                this.possibleMoves = [];
                this.mustCapture = false;
                this.captureSequence = [];
                this.gameOver = false;
                
                this.initBoard();
                this.renderBoard();
                this.updateGameInfo();
            }

            initBoard() {
                // ÂàùÂßãÂåñÊ£ãÁõò
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(null));
                
                // ËÆ°ÁÆóÊ£ãÂ≠êË°åÊï∞
                const pieceRows = this.boardSize === 8 ? 3 : 4;
                
                // ÊîæÁΩÆÈªëÂ≠êÔºàÂâçÂá†Ë°åÁöÑÊ∑±Ëâ≤Ê†ºÂ≠êÔºâ
                for (let row = 0; row < pieceRows; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if ((row + col) % 2 === 1) {
                            this.board[row][col] = { color: 'black', isKing: false };
                        }
                    }
                }
                
                // ÊîæÁΩÆÁ∫¢Â≠êÔºàÂêéÂá†Ë°åÁöÑÊ∑±Ëâ≤Ê†ºÂ≠êÔºâ
                for (let row = this.boardSize - pieceRows; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if ((row + col) % 2 === 1) {
                            this.board[row][col] = { color: 'red', isKing: false };
                        }
                    }
                }
            }

            renderBoard() {
                const boardElement = document.getElementById('board');
                boardElement.innerHTML = '';
                boardElement.className = `board size-${this.boardSize}`;
                
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const cell = document.createElement('div');
                        cell.className = `cell ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.onclick = () => this.handleCellClick(row, col);
                        
                        const piece = this.board[row][col];
                        if (piece) {
                            const pieceElement = document.createElement('div');
                            pieceElement.className = `piece ${piece.color} ${piece.isKing ? 'king' : ''}`;
                            if (!piece.isKing) {
                                pieceElement.textContent = piece.color === 'red' ? '‚óè' : '‚óè';
                            }
                            cell.appendChild(pieceElement);
                        }
                        
                        boardElement.appendChild(cell);
                    }
                }
                
                this.highlightPossibleMoves();
            }

            handleCellClick(row, col) {
                if (this.gameOver) return;
                
                const piece = this.board[row][col];
                
                // Â¶ÇÊûúÁÇπÂáªÁöÑÊòØÂ∑±ÊñπÊ£ãÂ≠ê
                if (piece && piece.color === this.currentPlayer) {
                    // Â¶ÇÊûúÂøÖÈ°ªÂêÉÂ≠êÔºåÊ£ÄÊü•Ëøô‰∏™Ê£ãÂ≠êÊòØÂê¶ËÉΩËøõË°åÊúÄ‰ºòÂêÉÂ≠ê
                    if (this.mustCapture) {
                        const captureMoves = this.getOptimalCaptureMoves(row, col);
                        if (captureMoves.length === 0) {
                            this.showMessage('ÂøÖÈ°ªÈÄâÊã©ËÉΩÂ§üËøõË°åÊúÄÂ§öÂêÉÂ≠êÁöÑÊ£ãÂ≠êÔºÅ', 'warning');
                            return;
                        }
                    }
                    
                    this.selectPiece(row, col);
                } 
                // Â¶ÇÊûúÁÇπÂáªÁöÑÊòØÂèØËÉΩÁöÑÁßªÂä®‰ΩçÁΩÆ
                else if (this.selectedPiece && this.isPossibleMove(row, col)) {
                    this.makeMove(this.selectedPiece.row, this.selectedPiece.col, row, col);
                }
                // Â¶ÇÊûúÁÇπÂáªÁ©∫ÁôΩÂ§ÑÔºåÂèñÊ∂àÈÄâÊã©
                else {
                    this.clearSelection();
                }
            }

            selectPiece(row, col) {
                this.selectedPiece = { row, col };
                this.possibleMoves = this.getPossibleMoves(row, col);
                this.renderBoard();
                
                // È´ò‰∫ÆÈÄâ‰∏≠ÁöÑÊ£ãÂ≠ê
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                cell.classList.add('highlighted');
            }

            clearSelection() {
                this.selectedPiece = null;
                this.possibleMoves = [];
                this.renderBoard();
            }

            getPossibleMoves(row, col) {
                const piece = this.board[row][col];
                if (!piece) return [];
                
                let moves = [];
                
                // Â¶ÇÊûúÂøÖÈ°ªÂêÉÂ≠êÔºåÂè™ËøîÂõûÊúÄ‰ºòÂêÉÂ≠êÁßªÂä®
                if (this.mustCapture) {
                    return this.getOptimalCaptureMoves(row, col);
                }
                
                // Ëé∑ÂèñÊôÆÈÄöÁßªÂä®
                moves = moves.concat(this.getNormalMoves(row, col));
                
                // Ëé∑ÂèñÊúÄ‰ºòÂêÉÂ≠êÁßªÂä®
                const captureMoves = this.getOptimalCaptureMoves(row, col);
                moves = moves.concat(captureMoves);
                
                return moves;
            }

            getNormalMoves(row, col) {
                const piece = this.board[row][col];
                const moves = [];
                
                // Á°ÆÂÆöÁßªÂä®ÊñπÂêë
                let directions = [];
                if (piece.isKing) {
                    // ÁéãÂèØ‰ª•ÂêëÂõõ‰∏™ÊñπÂêëÁßªÂä®
                    directions = [[-1, -1], [-1, 1], [1, -1], [1, 1]];
                } else {
                    // ÊôÆÈÄöÊ£ãÂ≠êÂè™ËÉΩÂêëÂâçÁßªÂä®
                    if (piece.color === 'black') {
                        directions = [[1, -1], [1, 1]]; // Âêë‰∏ã
                    } else {
                        directions = [[-1, -1], [-1, 1]]; // Âêë‰∏ä
                    }
                }
                
                for (const [dr, dc] of directions) {
                    let newRow = row + dr;
                    let newCol = col + dc;
                    
                    // ÂØπ‰∫éÁéãÔºåÂèØ‰ª•ÁßªÂä®Â§öÊ†º
                    while (this.isValidPosition(newRow, newCol) && !this.board[newRow][newCol]) {
                        moves.push({ row: newRow, col: newCol, type: 'normal' });
                        
                        // ÊôÆÈÄöÊ£ãÂ≠êÂè™ËÉΩÁßªÂä®‰∏ÄÊ†º
                        if (!piece.isKing) break;
                        
                        newRow += dr;
                        newCol += dc;
                    }
                }
                
                return moves;
            }

            getCaptureMoves(row, col) {
                const piece = this.board[row][col];
                const moves = [];
                
                // Á°ÆÂÆöÁßªÂä®ÊñπÂêë
                let directions = [];
                if (piece.isKing) {
                    directions = [[-1, -1], [-1, 1], [1, -1], [1, 1]];
                } else {
                    if (piece.color === 'black') {
                        directions = [[1, -1], [1, 1], [-1, -1], [-1, 1]]; // ÂèØ‰ª•ÂêëÂâçÂêéÂêÉÂ≠ê
                    } else {
                        directions = [[-1, -1], [-1, 1], [1, -1], [1, 1]]; // ÂèØ‰ª•ÂêëÂâçÂêéÂêÉÂ≠ê
                    }
                }
                
                for (const [dr, dc] of directions) {
                    let enemyRow = row + dr;
                    let enemyCol = col + dc;
                    
                    // ÂØπ‰∫éÁéãÔºåÂØªÊâæÂèØÂêÉÁöÑÊïåÂ≠ê
                    while (this.isValidPosition(enemyRow, enemyCol)) {
                        const enemyPiece = this.board[enemyRow][enemyCol];
                        
                        if (enemyPiece && enemyPiece.color !== piece.color) {
                            // ÊâæÂà∞ÊïåÂ≠êÔºåÊ£ÄÊü•ÂÖ∂ÂêéÈù¢ÊòØÂê¶ÊúâÁ©∫‰Ωç
                            let landRow = enemyRow + dr;
                            let landCol = enemyCol + dc;
                            
                            while (this.isValidPosition(landRow, landCol) && !this.board[landRow][landCol]) {
                                moves.push({
                                    row: landRow,
                                    col: landCol,
                                    type: 'capture',
                                    capturedRow: enemyRow,
                                    capturedCol: enemyCol
                                });
                                
                                // ÊôÆÈÄöÊ£ãÂ≠êÂè™ËÉΩË∑≥‰∏ÄÊ†º
                                if (!piece.isKing) break;
                                
                                landRow += dr;
                                landCol += dc;
                            }
                            break;
                        } else if (enemyPiece) {
                            // ÈÅáÂà∞Â∑±ÊñπÊ£ãÂ≠êÔºåÂÅúÊ≠¢
                            break;
                        }
                        
                        // ÊôÆÈÄöÊ£ãÂ≠êÂè™Ê£ÄÊü•Áõ∏ÈÇª‰ΩçÁΩÆ
                        if (!piece.isKing) break;
                        
                        enemyRow += dr;
                        enemyCol += dc;
                    }
                }
                
                return moves;
            }

            // ËÆ°ÁÆóÊâÄÊúâÂèØËÉΩÁöÑÂêÉÂ≠êÂ∫èÂàóÔºàÈÄíÂΩíËÆ°ÁÆóËøûÁª≠ÂêÉÂ≠êÔºâ
            getAllCaptureSequences(row, col, captured = [], currentBoard = null) {
                if (!currentBoard) {
                    currentBoard = this.board.map(row => [...row]); // Ê∑±Êã∑Ë¥ùÂΩìÂâçÊ£ãÁõò
                }
                
                const piece = currentBoard[row][col];
                if (!piece) return [];
                
                const captureMoves = this.getDirectCaptureMoves(row, col, currentBoard);
                const sequences = [];
                
                if (captureMoves.length === 0) {
                    // Ê≤°ÊúâÊõ¥Â§öÂêÉÂ≠êÔºåËøîÂõûÂΩìÂâçÂ∫èÂàó
                    if (captured.length > 0) {
                        sequences.push({
                            captures: [...captured],
                            finalPos: { row, col },
                            totalCaptured: captured.length
                        });
                    }
                    return sequences;
                }
                
                for (const move of captureMoves) {
                    // Ê®°ÊãüÊâßË°åËøôÊ≠•ÂêÉÂ≠ê
                    const newBoard = currentBoard.map(row => [...row]);
                    newBoard[move.row][move.col] = newBoard[row][col];
                    newBoard[row][col] = null;
                    newBoard[move.capturedRow][move.capturedCol] = null;
                    
                    const newCaptured = [...captured, { row: move.capturedRow, col: move.capturedCol }];
                    
                    // ÈÄíÂΩíËÆ°ÁÆóÂêéÁª≠ÂêÉÂ≠ê
                    const subsequences = this.getAllCaptureSequences(move.row, move.col, newCaptured, newBoard);
                    
                    if (subsequences.length === 0) {
                        // Ê≤°ÊúâÂêéÁª≠ÂêÉÂ≠êÔºåËøôÊòØ‰∏Ä‰∏™ÂÆåÊï¥Â∫èÂàó
                        sequences.push({
                            captures: newCaptured,
                            finalPos: { row: move.row, col: move.col },
                            totalCaptured: newCaptured.length,
                            firstMove: move
                        });
                    } else {
                        // ÊúâÂêéÁª≠ÂêÉÂ≠êÔºåÊ∑ªÂä†ÊâÄÊúâÂ≠êÂ∫èÂàó
                        subsequences.forEach(seq => {
                            sequences.push({
                                ...seq,
                                firstMove: move
                            });
                        });
                    }
                }
                
                return sequences;
            }

            // Ëé∑ÂèñÂçïÊ≠•ÂêÉÂ≠êÁßªÂä®Ôºà‰∏çÂåÖÊã¨ËøûÁª≠ÂêÉÂ≠êÔºâ
            getDirectCaptureMoves(row, col, board = null) {
                if (!board) board = this.board;
                
                const piece = board[row][col];
                if (!piece) return [];
                
                const moves = [];
                
                // Á°ÆÂÆöÁßªÂä®ÊñπÂêë
                let directions = [];
                if (piece.isKing) {
                    directions = [[-1, -1], [-1, 1], [1, -1], [1, 1]];
                } else {
                    if (piece.color === 'black') {
                        directions = [[1, -1], [1, 1], [-1, -1], [-1, 1]]; // ÂèØ‰ª•ÂêëÂâçÂêéÂêÉÂ≠ê
                    } else {
                        directions = [[-1, -1], [-1, 1], [1, -1], [1, 1]]; // ÂèØ‰ª•ÂêëÂâçÂêéÂêÉÂ≠ê
                    }
                }
                
                for (const [dr, dc] of directions) {
                    let enemyRow = row + dr;
                    let enemyCol = col + dc;
                    
                    // ÂØπ‰∫éÁéãÔºåÂØªÊâæÂèØÂêÉÁöÑÊïåÂ≠ê
                    while (this.isValidPosition(enemyRow, enemyCol)) {
                        const enemyPiece = board[enemyRow][enemyCol];
                        
                        if (enemyPiece && enemyPiece.color !== piece.color) {
                            // ÊâæÂà∞ÊïåÂ≠êÔºåÊ£ÄÊü•ÂÖ∂ÂêéÈù¢ÊòØÂê¶ÊúâÁ©∫‰Ωç
                            let landRow = enemyRow + dr;
                            let landCol = enemyCol + dc;
                            
                            while (this.isValidPosition(landRow, landCol) && !board[landRow][landCol]) {
                                moves.push({
                                    row: landRow,
                                    col: landCol,
                                    type: 'capture',
                                    capturedRow: enemyRow,
                                    capturedCol: enemyCol
                                });
                                
                                // ÊôÆÈÄöÊ£ãÂ≠êÂè™ËÉΩË∑≥‰∏ÄÊ†º
                                if (!piece.isKing) break;
                                
                                landRow += dr;
                                landCol += dc;
                            }
                            break;
                        } else if (enemyPiece) {
                            // ÈÅáÂà∞Â∑±ÊñπÊ£ãÂ≠êÔºåÂÅúÊ≠¢
                            break;
                        }
                        
                        // ÊôÆÈÄöÊ£ãÂ≠êÂè™Ê£ÄÊü•Áõ∏ÈÇª‰ΩçÁΩÆ
                        if (!piece.isKing) break;
                        
                        enemyRow += dr;
                        enemyCol += dc;
                    }
                }
                
                return moves;
            }

            // Ëé∑ÂèñÊúÄ‰ºòÂêÉÂ≠êÁßªÂä®ÔºàÊúÄÂ§ßÂêÉÂ≠êËßÑÂàôÔºâ
            getOptimalCaptureMoves(row, col) {
                const sequences = this.getAllCaptureSequences(row, col);
                if (sequences.length === 0) return [];
                
                // ÊâæÂá∫ÂêÉÂ≠êÊúÄÂ§öÁöÑÂ∫èÂàó
                const maxCaptures = Math.max(...sequences.map(seq => seq.totalCaptured));
                const optimalSequences = sequences.filter(seq => seq.totalCaptured === maxCaptures);
                
                // ËøîÂõûÊúÄ‰ºòÂ∫èÂàóÁöÑÁ¨¨‰∏ÄÊ≠•ÁßªÂä®
                return optimalSequences.map(seq => seq.firstMove);
            }

            makeMove(fromRow, fromCol, toRow, toCol) {
                const move = this.possibleMoves.find(m => m.row === toRow && m.col === toCol);
                if (!move) return;
                
                const piece = this.board[fromRow][fromCol];
                
                // ÁßªÂä®Ê£ãÂ≠ê
                this.board[toRow][toCol] = piece;
                this.board[fromRow][fromCol] = null;
                
                // Â§ÑÁêÜÂêÉÂ≠ê
                if (move.type === 'capture') {
                    this.board[move.capturedRow][move.capturedCol] = null;
                    this.captureSequence.push({ row: move.capturedRow, col: move.capturedCol });
                    
                    // Ê£ÄÊü•ÊòØÂê¶ÂèØ‰ª•ÁªßÁª≠ÂêÉÂ≠ê
                    const additionalCaptures = this.getOptimalCaptureMoves(toRow, toCol);
                    if (additionalCaptures.length > 0) {
                        // ÂèØ‰ª•ÁªßÁª≠ÂêÉÂ≠ê
                        this.selectedPiece = { row: toRow, col: toCol };
                        this.possibleMoves = additionalCaptures;
                        this.renderBoard();
                        
                        // È´ò‰∫ÆÂΩìÂâçÊ£ãÂ≠ê
                        const cell = document.querySelector(`[data-row="${toRow}"][data-col="${toCol}"]`);
                        cell.classList.add('highlighted');
                        
                        this.showMessage('ÁªßÁª≠ÂêÉÂ≠êÔºÅÂøÖÈ°ªÂÆåÊàêÊúÄÂ§öÂêÉÂ≠êÁöÑÂ∫èÂàó', 'info');
                        return;
                    }
                }
                
                // Ê£ÄÊü•ÂçáÁéã
                this.checkPromotion(toRow, toCol);
                
                // Ê∏ÖÈô§ÈÄâÊã©ÂíåÂêÉÂ≠êÂ∫èÂàó
                this.clearSelection();
                this.captureSequence = [];
                
                // ÂàáÊç¢Áé©ÂÆ∂
                this.switchPlayer();
                
                // Ê£ÄÊü•Ê∏∏ÊàèÁªìÊùü
                this.checkGameEnd();
                
                this.renderBoard();
                this.updateGameInfo();
            }

            checkPromotion(row, col) {
                const piece = this.board[row][col];
                if (!piece || piece.isKing) return;
                
                // Ê£ÄÊü•ÊòØÂê¶Âà∞ËææÂØπÊñπÂ∫ïÁ∫ø
                if ((piece.color === 'black' && row === this.boardSize - 1) || 
                    (piece.color === 'red' && row === 0)) {
                    piece.isKing = true;
                    this.showMessage(`${piece.color === 'black' ? 'ÈªëÊñπ' : 'Á∫¢Êñπ'}Ê£ãÂ≠êÂçáÁéãÔºÅ`, 'success');
                }
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'black' ? 'red' : 'black';
                
                // Ê£ÄÊü•Êñ∞Áé©ÂÆ∂ÊòØÂê¶ÂøÖÈ°ªÂêÉÂ≠ê
                this.mustCapture = this.checkMustCapture();
                
                const message = this.mustCapture ? 
                    `${this.currentPlayer === 'black' ? 'ÈªëÊñπ' : 'Á∫¢Êñπ'}Ë°åÊ£ãÔºåÂøÖÈ°ªÂêÉÂ≠êÔºÅ` :
                    `${this.currentPlayer === 'black' ? 'ÈªëÊñπ' : 'Á∫¢Êñπ'}Ë°åÊ£ã`;
                
                this.showMessage(message, 'info');
            }

            checkMustCapture() {
                // Ê£ÄÊü•ÂΩìÂâçÁé©ÂÆ∂ÊòØÂê¶ÊúâÂêÉÂ≠êÊú∫‰ºö
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const piece = this.board[row][col];
                        if (piece && piece.color === this.currentPlayer) {
                            const captures = this.getOptimalCaptureMoves(row, col);
                            if (captures.length > 0) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            checkGameEnd() {
                const redPieces = this.countPieces('red');
                const blackPieces = this.countPieces('black');
                
                if (redPieces === 0) {
                    this.gameOver = true;
                    this.showMessage('üéâ ÈªëÊñπËé∑ËÉúÔºÅ', 'success');
                } else if (blackPieces === 0) {
                    this.gameOver = true;
                    this.showMessage('üéâ Á∫¢ÊñπËé∑ËÉúÔºÅ', 'success');
                } else if (!this.hasValidMoves(this.currentPlayer)) {
                    this.gameOver = true;
                    const winner = this.currentPlayer === 'black' ? 'Á∫¢Êñπ' : 'ÈªëÊñπ';
                    this.showMessage(`üéâ ${winner}Ëé∑ËÉúÔºÅÔºàÂØπÊñπÊó†Ê≥ïÁßªÂä®Ôºâ`, 'success');
                }
            }

            hasValidMoves(player) {
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const piece = this.board[row][col];
                        if (piece && piece.color === player) {
                            const moves = this.getPossibleMoves(row, col);
                            if (moves.length > 0) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            countPieces(color) {
                let count = 0;
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const piece = this.board[row][col];
                        if (piece && piece.color === color) {
                            count++;
                        }
                    }
                }
                return count;
            }

            isPossibleMove(row, col) {
                return this.possibleMoves.some(move => move.row === row && move.col === col);
            }

            isValidPosition(row, col) {
                return row >= 0 && row < this.boardSize && col >= 0 && col < this.boardSize;
            }

            highlightPossibleMoves() {
                this.possibleMoves.forEach(move => {
                    const cell = document.querySelector(`[data-row="${move.row}"][data-col="${move.col}"]`);
                    if (cell) {
                        cell.classList.add(move.type === 'capture' ? 'capture-move' : 'possible-move');
                    }
                });
            }

            updateGameInfo() {
                const redCount = this.countPieces('red');
                const blackCount = this.countPieces('black');
                
                document.getElementById('red-count').textContent = redCount;
                document.getElementById('black-count').textContent = blackCount;
                
                // Êõ¥Êñ∞ÂΩìÂâçÁé©ÂÆ∂ÊåáÁ§∫
                const player1Info = document.getElementById('player1-info');
                const player2Info = document.getElementById('player2-info');
                
                if (this.currentPlayer === 'red') {
                    player1Info.classList.add('active');
                    player2Info.classList.remove('active');
                } else {
                    player1Info.classList.remove('active');
                    player2Info.classList.add('active');
                }
            }

            showMessage(text, type = 'info') {
                const messageElement = document.getElementById('message');
                messageElement.textContent = text;
                messageElement.className = `message ${type}`;
            }
        }
