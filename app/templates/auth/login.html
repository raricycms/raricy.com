{% extends "base.html" %}
{% block title %}
用户注册
{% endblock %}

{% block extra_css %}
<style>
    .register-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #fff;
    }

    .register-header {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .btn-register {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: 500;
    }

    body {
        background: linear-gradient(135deg, #f28391 0%, #2575fc 100%);
        background-attachment: fixed;
        min-height: 100vh;
    }

    .alert {
        margin-top: 15px;
    }

    .login-link {
        text-align: center;
        margin-top: 20px;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="register-container">
        <div class="register-header">
            <h2><i class="fas fa-user-plus"></i> 用户登录</h2>
            <p class="text-muted">请填写以下信息完成登录</p>
        </div>

        <!-- 显示错误或成功消息 -->
        <div id="message-container"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> 邮箱 <span class="text-danger">*</span>
                </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱地址" required>
                <div class="invalid-feedback">
                    请输入有效的邮箱地址
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> 密码 <span class="text-danger">*</span>
                </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required
                    minlength="6">
                <div class="invalid-feedback">
                    密码长度至少6个字符
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-register" id="submitBtn">
                <span id="submitText">
                    <i class="fas fa-user-plus"></i> 立即登录
                </span>
                <span id="loadingText" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> 登录中...
                </span>
            </button>
        </form>

        <div class="login-link">
            <p class="text-muted">没有账号？ <a href="{{ url_for('sign_up.register') }}" class="text-primary">立即注册</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const loadingText = document.getElementById('loadingText');
        const messageContainer = document.getElementById('message-container');

        // 密码确认验证
        const password = document.getElementById('password');


        password.addEventListener('input', validatePassword);

        // 显示消息函数
        function showMessage(message, type = 'danger') {
            messageContainer.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
        }

        // 表单提交处理
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            // 清除之前的消息
            messageContainer.innerHTML = '';

            // 表单验证
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }

            // 显示加载状态
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            loadingText.style.display = 'inline';

            // 收集表单数据
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            try {
                // 发送注册请求到后端
                const response = await fetch('{{ url_for("sign_in.login") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // 注册成功
                    showMessage(result.message || '注册成功！正在跳转到登录页面...', 'success');
                    setTimeout(() => {
                        window.location.href = '{{ url_for("sign_up.register") }}';
                    }, 2000);
                } else {
                    // 注册失败
                    showMessage(result.message || '注册失败，请检查输入信息');

                    // 如果是邀请码错误，聚焦到邀请码输入框
                    if (result.field === 'invite_code') {
                        document.getElementById('inviteCode').focus();
                    }
                }
            } catch (error) {
                console.error('注册请求失败:', error);
                showMessage('网络错误，请稍后重试');
            } finally {
                // 恢复按钮状态
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                loadingText.style.display = 'none';
            }
        });
    });
</script>
{% endblock %}
